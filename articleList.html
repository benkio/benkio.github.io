<script type="text/javascript">
var htmlArticles = ["<div id=\"outline-container-Article\" class=\"outline-2\"><h2 id=\"Article\"><a id=\"sec-\" name=\"sec-\"><\/a>Static Personal Website with Org Mode<\/h2><div class=\"outline-text-2\" id=\"text-Article\"><p><b>Created: <span class=\"timestamp-wrapper\"><span class=\"timestamp\">&lt;2020-06-11 Thu&gt;<\/span><\/span><\/b><\/p><\/div><div id=\"outline-container-ArticleAbstract\" class=\"outline-3\"><h3 id=\"ArticleAbstract\"><a id=\"sec-\" name=\"sec-\"><\/a>Abstract<\/h3><div class=\"outline-text-3\" id=\"text-ArticleAbstract\"><p>In this article I will show you how I built this site using:<\/p><ul class=\"org-ul\"><li>Org-mode<\/li><li>Bootstrap (<a href=\"https:\/\/github.com\/marsmining\/ox-twbs\">ox-twbs<\/a>)<\/li><li>HTML(autogenerated) + CSS(minimal) + Javascript (<a href=\"https:\/\/learn.jquery.com\/\">JQuery<\/a>)<\/li><\/ul><p>You can find the source code of this madness in <a href=\"https:\/\/github.com\/benkio\/benkio.github.io\">here<\/a>.<\/p><p>As you can see it is hosted into Github pages, therefore it\'s astatic webpage. However, we can get some backendfeatures using Org and Elisp. Of course, it\'s anything like aproject who has a real backend available, and some times we wouldneed to do some proper hacks.<\/p><p>Keep reading to discover the pitfalls and advantages of this approach.<\/p><\/div><\/div><div id=\"outline-container-ArticleContent\" class=\"outline-3\"><h3 id=\"ArticleContent\"><a id=\"sec-\" name=\"sec-\"><\/a>Content<\/h3><div class=\"outline-text-3\" id=\"text-ArticleContent\"><p>In this section, I will run you through the main features of the site, insertinglinks to the code where necessary.<\/p><\/div><div id=\"outline-container-ArticleContentFeatures\" class=\"outline-4\"><h4 id=\"ArticleContentFeatures\"><a id=\"sec-\" name=\"sec-\"><\/a>Features<\/h4><div class=\"outline-text-4\" id=\"text-ArticleContentFeatures\"><\/div><div id=\"outline-container-ArticleContentFeaturesHTML\" class=\"outline-5\"><h5 id=\"ArticleContentFeaturesHTML\"><a id=\"sec-\" name=\"sec-\"><\/a>Autogenerated HTML and Org-mode typing comfort<\/h5><div class=\"outline-text-5\" id=\"text-ArticleContentFeaturesHTML\"><p>One of the biggest advantages of choosing org-mode as atechnology is that you will get access to the comfort of writinga blog using a markdown language. Then, it looks clean and comeswith a lot of features (integrated into Emacs):<\/p><ul class=\"org-ul\"><li>It\'s easy to manipulate: tables, dates, links<\/li><li>Organize your text in sections<\/li><li>Create lists like this one and so on<\/li><\/ul><p>Basically you can do what you could do in a <code>.md<\/code> file andmore.<\/p><p>That\'s great!!! But what do you want at the end of the day is thewell-known trinity: HTML, CSS, JS. So, we need a way to generateat least HTML from that. Luckily, org-mode comes with a nativeexport system to HTML, with its own CSS too! However, the outcomeis far from being <i>modern<\/i>.<\/p><p>How to make things better? For sure I don\'t want to mess up withthe CSS: I\'m not a frontend dev, plus I learned a long time ago thepain of web designing. The only other option is to <b>steal it<\/b>!Fortunately, I have a go-to option: <span class=\"underline\">Bootstrap<\/span>.<\/p><p>Anyway, Bootstrap comes with its own set of rules and structure.Aligning the native autogenerated HTML code to that is stillvery hard, but apparently someone else had my same idea and hecreated an org extension that generates a Bootstrap-friendly HTMLoutput. This extension is called <a href=\"https:\/\/github.com\/marsmining\/ox-twbs\">ox-twbs<\/a> and it provides acommand (<code>org-twbs-export-to-html<\/code>) to compile the org to HTML.<\/p><p>In this way I\'m writing Org text right now and what you see it\'sthe final result. I got the responsiveness and all the styling(almost) for free, icons included (+ <a href=\"https:\/\/fontawesome.com\/\">fontawesome<\/a> for the homepage).<\/p><\/div><\/div><div id=\"outline-container-ArticleContentFeaturesDynamic\" class=\"outline-5\"><h5 id=\"ArticleContentFeaturesDynamic\"><a id=\"sec-\" name=\"sec-\"><\/a>Article List and Blog Dynamic Content<\/h5><div class=\"outline-text-5\" id=\"text-ArticleContentFeaturesDynamic\"><p>I already told you that this site is static, then how can weachieve some dynamic behavior?<\/p><p>The idea here is to take advantage of the org compilation toexecute some Elisp code (call it server-side if you wish). Thiscode will create some Js to be embedded into the page itself toserve as data. Later, on the javascript client-side, we will usethose variables to render the data into the page.<\/p><p>Using this method we can access other HTML files, such as thisarticle page, manipulate their content, and generate our data forthe targeted page. Two examples are The <a href=\"https:\/\/benkio.github.io\/blog.html\">Blog<\/a> page and the <a href=\"https:\/\/benkio.github.io\/articleList.html\">ArticleList<\/a> page.<\/p><p>Both occasions, there are two Js arrays, called<code>htmlArticles<\/code> and <code>htmlArticlesPaths<\/code>. The former contains asubset of the HTML structure (Title and Abstract) of theArticles, and the latter contains the relative path of them.Starting from those arrays we can zip it and create the list ofarticles: minimal in the case of the <a href=\"https:\/\/benkio.github.io\/articleList.html\">Article List<\/a> page and withsome preview in the case of the <a href=\"https:\/\/benkio.github.io\/blog.html\">Blog<\/a> page.<\/p><p>In addition, in order to achieve some simple sorting, we justneed to store the date into the articles filenames, as you cansee directly from the URL of this page.<\/p><p>What described before is achieved by the Elisp code into the file<a href=\"https:\/\/github.com\/benkio\/benkio.github.io\/blob\/master\/templates.org\">templates.org<\/a>(omitted for brevity) and then integrated into thepage in this way:<\/p><div class=\"org-src-container\"><pre class=\"src src-org\"><span style=\"color: #ff7f24;\">#+html: &lt;ul id=\"pagination\" class=\"pagination pagination-lg\"&gt;&lt;\/ul&gt;<\/span><\/pre><\/div><p>After that, we need to add some custom js to treat those variables andpopulate the empty article tags:<\/p><p><a id=\"populateArticlesSnippet\" name=\"populateArticlesSnippet\"><\/a><\/p><div class=\"org-src-container\"><pre class=\"src src-javascript\">#+END_SRC#+call: templates.org:inline-js(<span style=\"color: #ffa07a;\">\"pagination\"<\/span>)#+name: populateArticles#+begin_src javascript :exports none<span style=\"color: #ff7f24;\">\/\/ <\/span><span style=\"color: #ff7f24;\">Pagination 0 based<\/span><span style=\"color: #00ffff;\">const<\/span> <span style=\"color: #eedd82;\">htmlArticlesPaginated<\/span> = htmlArticles.slice(page, page + perPage);<span style=\"color: #00ffff;\">const<\/span> <span style=\"color: #eedd82;\">htmlArticlesPathsPaginated<\/span> = htmlArticlesPaths.slice(page, page + perPage);<span style=\"color: #00ffff;\">var<\/span> <span style=\"color: #eedd82;\">articleDivs<\/span> = $(<span style=\"color: #ffa07a;\">\"[data-include]\"<\/span>).map(<span style=\"color: #00ffff;\">function<\/span>() { <span style=\"color: #00ffff;\">return<\/span> <span style=\"color: #7fffd4;\">this<\/span>.id; });<span style=\"color: #00ffff;\">var<\/span> <span style=\"color: #eedd82;\">articlesZip<\/span> = [];<span style=\"color: #00ffff;\">var<\/span> <span style=\"color: #eedd82;\">articlesElementsZip<\/span> = [];<span style=\"color: #00ffff;\">for<\/span> (<span style=\"color: #00ffff;\">var<\/span> <span style=\"color: #eedd82;\">i<\/span> = 0; i &lt; htmlArticlesPaginated.length; i++) {    articlesZip.push([htmlArticlesPaginated[i], htmlArticlesPathsPaginated[i]]);}<span style=\"color: #00ffff;\">var<\/span> <span style=\"color: #eedd82;\">htmlArticlesTitle<\/span> = articlesZip.map(<span style=\"color: #00ffff;\">function<\/span>(<span style=\"color: #eedd82;\">tuple<\/span>) {  <span style=\"color: #00ffff;\">const<\/span> [<span style=\"color: #eedd82;\">articleContent<\/span>, <span style=\"color: #eedd82;\">articlePath<\/span>] = tuple;  <span style=\"color: #00ffff;\">return<\/span> $($.parseHTML(articleContent)).find(<span style=\"color: #ffa07a;\">\"#Article\"<\/span>).wrap(<span style=\"color: #00ffff;\">function<\/span> (){    <span style=\"color: #00ffff;\">return<\/span> <span style=\"color: #ffa07a;\">\"&lt;a href=\'\"<\/span> + articlePath + <span style=\"color: #ffa07a;\">\"\'&gt;&lt;\/a&gt;\"<\/span>  }).parent();});<span style=\"color: #00ffff;\">var<\/span> <span style=\"color: #eedd82;\">htmlArticlesAbstract<\/span> = htmlArticlesPaginated.map(<span style=\"color: #00ffff;\">function<\/span>(<span style=\"color: #eedd82;\">articleContent<\/span>) {  <span style=\"color: #00ffff;\">return<\/span> $($.parseHTML(articleContent)).find(<span style=\"color: #ffa07a;\">\"#outline-container-ArticleAbstract\"<\/span>);});<span style=\"color: #00ffff;\">for<\/span> (<span style=\"color: #00ffff;\">var<\/span> <span style=\"color: #eedd82;\">i<\/span> = 0; i &lt; htmlArticlesPaginated.length; i++) {    articlesElementsZip.push([articleDivs[i], htmlArticlesTitle[i], htmlArticlesAbstract[i]]);}articlesElementsZip.forEach(<span style=\"color: #00ffff;\">function<\/span>(<span style=\"color: #eedd82;\">tuple<\/span>) {    <span style=\"color: #00ffff;\">const<\/span> [<span style=\"color: #eedd82;\">element<\/span>, <span style=\"color: #eedd82;\">title<\/span>, <span style=\"color: #00ffff;\">abstract<\/span>] = tuple;    $(<span style=\"color: #ffa07a;\">\"#\"<\/span> + element).html($(<span style=\"color: #ffa07a;\">\'&lt;div&gt;\'<\/span>).append(title).append(<span style=\"color: #00ffff;\">abstract<\/span>));});<\/pre><\/div><p>Obviously, all of this came at a cost, in particular:<\/p><ul class=\"org-ul\"><li>In case of an article addition\/deletion\/renaming, we need torecompile both pages. This could be a nasty problem if we wouldneed to add multiple dynamic behaviors to several pages. A possibleworkaround could be to trigger the whole site compilation from asingle page, like the root page of the site. It might still takequite some time and this leads to the next point.<\/li><li>Not scalable compilation time: if we are going to have hundreds ofarticles it might take a long time and space (size of jsvariables). A workaround could be to split the articles intomultiple folders, by year or with an archive folder, then keep thedynamic nature only to a subset of the articles.<\/li><\/ul><\/div><\/div><div id=\"outline-container-ArticleContentFeaturesPagination\" class=\"outline-5\"><h5 id=\"ArticleContentFeaturesPagination\"><a id=\"sec-\" name=\"sec-\"><\/a>Pagination<\/h5><div class=\"outline-text-5\" id=\"text-ArticleContentFeaturesPagination\"><p>Pagination is no different from the previous section, in fact, Ittakes advantage of the same data.<\/p><p>If you take a look closely at the previous <a href=\"#populateArticlesSnippet\">snippet<\/a> you will seetwo additional variables, called <code>page<\/code> and <code>perPage<\/code>, used toslice the starting data arrays to the specific selectedpage. Both of those variables are defined in another snippet, inparticular, the <code>page<\/code> is selected from the URL query string,meanwhile, the <code>perPage<\/code> is fixed to 5.<\/p><p>Here you can see the complete js code snippet for the pagination:<\/p><div class=\"org-src-container\"><pre class=\"src src-org\"><span style=\"color: #ff7f24;\">#+CALL: templates.org:compileOrgArticles()<\/span><span style=\"color: #ff7f24;\">#+CALL: templates.org:articlesRelativePaths()<\/span><span style=\"color: #ff7f24;\">#+NAME: pagination<\/span>#+BEGIN_SRC javascript :exports noneconst page = ((new URLSearchParams(window.location.search).get(\'page\') || 1) - 1) * 5;const perPage = 5;for (var i = 0; i &lt; (htmlArticles.length\/perPage); i++) {    var active = \"\";    if ((page\/perPage) <span style=\"color: #b3b3b3;\">== i) {<\/span><span style=\"color: #b3b3b3;\">        active = \"class=<\/span>\'active\'\";    }    $(\"#pagination\").append(        \'&lt;li \' + active + \'&gt;&lt;a href=\"\' + window.location.href.split(\'?\')[0] + \'?page=\' + (i+1) + \'\"&gt;\' + (i+1) + \'&lt;\/a&gt;&lt;\/li&gt;\'    );}<\/pre><\/div><\/div><\/div><\/div><\/div><div id=\"outline-container-ArticleConclusions\" class=\"outline-3\"><h3 id=\"ArticleConclusions\"><a id=\"sec-\" name=\"sec-\"><\/a>Conclusions<\/h3><div class=\"outline-text-3\" id=\"text-ArticleConclusions\"><p>In conclusion, <b><b>DON\'T DO WHAT I HAVE DONE<\/b><\/b>. I\'m sure there areseveral solutions that are more convenient than the one I implementedhere, like Wordpress, Blogspot, Blogger&#x2026;<\/p><p>Anyway, even if I have to re-implement several well-known frameworks, Ialso gain these benefits:<\/p><ul class=\"org-ul\"><li>I have the chance to learn org better<\/li><li>I am free from a specific framework<\/li><li>It\'s fun (for me)<\/li><\/ul><\/div><\/div><\/div>","<div id=\"outline-container-Article\" class=\"outline-2\"><h2 id=\"Article\"><a id=\"sec-\" name=\"sec-\"><\/a>Spark Amp Review<\/h2><div class=\"outline-text-2\" id=\"text-Article\"><p><b>Created: <span class=\"timestamp-wrapper\"><span class=\"timestamp\">&lt;2020-06-16 Tue&gt;<\/span><\/span><\/b><\/p><\/div><div id=\"outline-container-ArticleAbstract\" class=\"outline-3\"><h3 id=\"ArticleAbstract\"><a id=\"sec-\" name=\"sec-\"><\/a>Abstract<\/h3><div class=\"outline-text-3\" id=\"text-ArticleAbstract\"><p>A personal compact and simple review of the <a href=\"https:\/\/www.positivegrid.com\/spark\">Positive Grid Spark<\/a>Amp. This will be more a review from my personal point of view,without inspecting feature by feature, but pointing outstrengths, weaknesses and especially personal considerations.<\/p><a href=\'#\' class=\'pop\'><img src=\"https:\/\/s.yimg.com\/uu\/api\/res\/1.2\/SIEC_NxAvIkJg8UERCTJyQ--~B\/aD0xMDAwO3c9MTYwMDtzbT0xO2FwcGlkPXl0YWNoeW9u\/https:\/\/o.aolcdn.com\/images\/dims?resize=2000%2C2000%2Cshrink&image_uri=https:\/\/s.yimg.com\/os\/creatr-uploaded-images\/2019-10\/cddb9c30-f765-11e9-9aef-750a36a00aff&client=a1acac3e1b3290917d92&signature=62b42b0e3fe8343d14186d7ccb05b484d51f35d7\" style=\"width:240px;height:150px;\"><\/img><\/a><a href=\'#\' class=\'pop\'><img src=\"https:\/\/content.invisioncic.com\/w286537\/monthly_2019_10\/gallery-top.jpg.39a628b0b493947d800b5f628afe1635.jpg\" style=\"width:240px;height:150px;\"><\/img><\/a><a href=\'#\' class=\'pop\'><img src=\"https:\/\/images.reverb.com\/image\/upload\/s--jQgu6AQa--\/f_auto,t_large\/v1582327513\/wesszqlihw2c19ai43e5.jpg\" style=\"width:200px;height:150px;\"><\/img><\/a><\/div><\/div><div id=\"outline-container-ArticleContent\" class=\"outline-3\"><h3 id=\"ArticleContent\"><a id=\"sec-\" name=\"sec-\"><\/a>Content<\/h3><div class=\"outline-text-3\" id=\"text-ArticleContent\"><p>The standard guitarist usually is also a gear fanatic and he\'salways in search of something new to try and experiment with, itcan be a new amp, software, guitars, pedals&#x2026;<\/p><p>So you might think: <i>\"Well this guy is also a nerd, so he should bethe best one when it comes to gear reviews!\"<\/i>. Nothing could be morewrong than that ðŸ˜… When it comes to the guitar I\'m the most pragmaticperson, focused on doing exercises and practice, spending no time onstaying up to date with the latest news. Then it makes me the mostunqualified person for the job.<\/p><p>Anyway, I\'ll give you my honest opinion on this amp, and hopefully,you could find it useful. My main suggestion still, is to check outthe Youtube reviews I linked in the <a href=\"#ArticleContentYoutubeLinks\">Other Youtube Reviews linksSection<\/a>. I can tell you I decided to pre-order this amp in late2019 by looking at those first.<\/p><figure><iframe width=\"640\" height=\"480\" src=\"https:\/\/www.youtube.com\/embed\/mT1lF6Efi1E?rel=0\" allowfullscreen><\/iframe><figcaption>Positive Grid Spark Unboxing<\/figcaption><\/figure><\/div><div id=\"outline-container-ArticleContentSituationMotivationFirstImpact\" class=\"outline-4\"><h4 id=\"ArticleContentSituationMotivationFirstImpact\"><a id=\"sec-\" name=\"sec-\"><\/a>Situation, Motivation &amp; First Impact<\/h4><div class=\"outline-text-4\" id=\"text-ArticleContentSituationMotivationFirstImpact\"><p>Before starting, I want to explain my current situation, so you willunderstand also the follow-up motivations. At the moment, I\'mworking abroad, and that means: away from my hometown, on rent, witha fraction of what I usually have (both in terms of space availableand gear). Plus, I wish to keep my belongings compact because Imight need to move again and again. If you ever had to move to adifferent location you know what I mean. However, you know, youcan\'t stay without playing for longer ðŸ˜›<\/p><p>Then, I bought a cheap <a href=\"https:\/\/www.jacksonguitars.com\/gear\/shape\/dinky\/js-series-dinky-js22-7\/2910132568\">7-string guitar<\/a> (because I never had one, sowhy not), a ~100$ <a href=\"https:\/\/m-audio.com\/m-tracks\/2x2\">external audio interface<\/a>, a small <a href=\"https:\/\/www.blackstaramps.com\/uk\/products\/fly-3\">Blackstar miniamp<\/a> (I got it from 6 months Metalhammer subscription ðŸ˜Ž) and a pairof <a href=\"https:\/\/en-uk.sennheiser.com\/monitoring-headphone-studio-headphone-professional-audio-hd-380-pro\">headphones<\/a>. Using the guitar plug-ins on the PC, I was able to:play, record, jam along, and going back to business. In fact, I usedthis setup to record several songs you could find on my Youtubechannel. All is well that ends well, but there\'s always room forimprovement, especially in this case.<\/p><p>I started to see <a href=\"https:\/\/www.positivegrid.com\/spark\">Positive Grid Spark<\/a> commercials, reviews at the endof the last year when they started to sell it in preview. So lookingat the specs I noticed it did exactly what all my current setup didand more. In particular, what attracted me was:<\/p><ul class=\"org-ul\"><li>The ability to record<\/li><li>I can use it as an external speaker for my PC<\/li><li>Its 40W, it\'s always good to have some power ðŸ˜›<\/li><li>All the amp simulations, available also on-line. Since I\'m a lazyperson, if I can get a good tone without spending time tweakingthis setting or the other, the better.<\/li><li><b>The Price<\/b> Last, but not least! Just ~300$ ðŸ˜²<\/li><\/ul><p>It also comes with other features, but not very appealing to mehonestly. You can find the details on the <a href=\"https:\/\/www.positivegrid.com\/spark\">amp page<\/a>.<\/p><p>For all those reasons I decided to do me a Christmas gift and Iordered. Unfortunately, It took a long time to arrive, 6 months, dueto the unexpected amount of orders and a little pandemic inbetween. The first impact I had was great, it does exactly what itclaimed. I had some troubles setting it up, with the Bluetoothpairing between the app and the PC, for instance, I discovered it can\'tbe controlled by the phone app (changing the settings) and receivethe audio from the PC at the same time, but apart from these littledetails, I don\'t have any complaints about the sound.<\/p><p>In the next section, I will record some licks and riffs so you canhear the factory presets. I will not apply any post-productioneffect or changes so you can hear the raw sound out of the unititself.<\/p><p>I leave you with a lesson I learned about practice amps: <i>In order tobe good, it should not have the battery supply option!<\/i><\/p><\/div><\/div><div id=\"outline-container-ArticleContentDemos\" class=\"outline-4\"><h4 id=\"ArticleContentDemos\"><a id=\"sec-\" name=\"sec-\"><\/a>Demos<\/h4><div class=\"outline-text-4\" id=\"text-ArticleContentDemos\"><\/div><div id=\"outline-container-ArticleContentDemosTechnicalDifficulties\" class=\"outline-5\"><h5 id=\"ArticleContentDemosTechnicalDifficulties\"><a id=\"sec-\" name=\"sec-\"><\/a>Technical Difficulties<\/h5><div class=\"outline-text-5\" id=\"text-ArticleContentDemosTechnicalDifficulties\"><p>Yesterday, I tried recording something specifically for thisreview, but I encountered some technical difficulties. Inparticular, the problem was with the connectivity between the ampand the PC.<\/p><p>Positive Grid provides a specific <a href=\"https:\/\/help.positivegrid.com\/hc\/en-us\/articles\/360039598451-Spark-Windows-ASIO-Driver-\">ASIO driver<\/a> for the Spark amp,but even if I have that installed, it seems that the USBconnection is not reliable. It often disconnects and wasimpossible to take a recording or jam along. Meanwhile, theBluetooth connection works without any problem.<\/p><p>In the end, I realized that they keep updating the driver. Infact, going to <a href=\"https:\/\/help.positivegrid.com\/hc\/en-us\/articles\/360039598451-Spark-Windows-ASIO-Driver-\">the driver page<\/a> right now I see <i>Updated:Yesterday<\/i>. Therefore, I just installed the new driver, restartedthe PC and it seemed to work fine.<\/p><p>In the following sections, I will expose the criteria behind thedemos I will record. So you can hear the Spark sound.<\/p><p><b>Edit:<\/b> I just received right now an email telling the sparkusers to update the amp firmware to improve connectivity.<\/p><p><b>Edit:<\/b> <span class=\"timestamp-wrapper\"><span class=\"timestamp\">&lt;2020-06-19 Fri&gt; <\/span><\/span> What still happens is that, when yourecord using USB, the connection is quite unstable. When adisconnection happens, the recording stops and you need tounplug-plug the cable again and exit the DAW and you <b>MAY<\/b> solvethe issue. Otherwise the recording will present problems(clipping and various noises).  I add a sample of one of theinterferences<\/p><audio controls>  <source src=\"2020-06-16-SparkReview\/RecordingInterference.mp3\" type=\"audio\/mp3\">  Your browser does not support the audio element.<\/audio><p>It could also happen that the recording works and then degradeover time. As a result you will hear back the clips\/noises\/interferences.<\/p><\/div><\/div><div id=\"outline-container-ArticleContentDemosTheDemoPlan\" class=\"outline-5\"><h5 id=\"ArticleContentDemosTheDemoPlan\"><a id=\"sec-\" name=\"sec-\"><\/a>The Demo Plan<\/h5><div class=\"outline-text-5\" id=\"text-ArticleContentDemosTheDemoPlan\"><p>The main problem with doing Spark\'s demos is that it canreproduce an infinite variety of sounds you can craft by the appor download from the cloud. Then, I will just restrict the numberof sounds to the factory ones (those you can select by the fistknob on the amp itself).<\/p><p>Moving on, another decision to take is, what to play as a propersample? My idea is to select 3 different licks:<\/p><ul class=\"org-ul\"><li>One for testing clean tones (3)<\/li><li>One for testing crunch\/blues tones (2)<\/li><li>One for testing high gain tones (2)<\/li><\/ul><p>Then, I also want to play the same lick with different magnetsetup:<\/p><ul class=\"org-ul\"><li>Bridge magnet<\/li><li>Neck magnet<\/li><li>Bridge and Neck magnets<\/li><\/ul><p>This strategy will bring at least 21 samples, but I might play alittle more then that ðŸ˜„. I hope those willgive you quite a clear idea of the amp.<\/p><p>About the sound manipulation, I will not add any mixing\/masteringto the files: I\'ll just click record, and export the results. Soyou will have the exact raw sound files.<\/p><p><b>Edit<\/b>: for space reason I had to convert the wav files to mp3<\/p><\/div><\/div><div id=\"outline-container-ArticleContentDemosRecordings\" class=\"outline-5\"><h5 id=\"ArticleContentDemosRecordings\"><a id=\"sec-\" name=\"sec-\"><\/a>Recordings<\/h5><div class=\"outline-text-5\" id=\"text-ArticleContentDemosRecordings\"><\/div><ul class=\"org-ul\"><li><a id=\"sec-\" name=\"sec-\"><\/a>Acoustic<br ><div class=\"outline-text-6\" id=\"text-\"><p>This tone is probably reserved for the acustic guitar since sparkpromote himself as an amp for that as well.<\/p>    <table class=\"table table-dark\">  <thead>    <tr>      <th scope t the audio element.        <\/audio>      <\/td>      <td>        <audio controls>          <source src=\"2020-06-16-SparkReview\/CMajorMetalNeck.mp3\" type=\"audio\/mp3\">            Your browser does not support the audio element.        <\/audio>      <\/td>    <\/tr>    <tr>      <th scope=\"row\">A New Level<\/th>      <td>        <audio controls>          <source src=\"2020-06-16-SparkReview\/NewLevelMetalBridge.mp3\" type=\"audio\/mp3\">            Your browser does not support the audio element.        <\/audio>      <\/td>      <td>        <audio controls>          <source src=\"2020-06-16-SparkReview\/NewLevelMetalBridgeNNeck.mp3\" type=\"audio\/mp3\">            Your browser does not support the audio element.        <\/audio>      <\/td>      <td>        <audio controls>          <source src=\"2020-06-16-SparkReview\/NewLevelMetalNeck.mp3\" type=\"audio\/mp3\">            Your browser does not support the audio element.        <\/audio>      <\/td>    <\/tr>    <tr>      <th scope=\"row\">Cemetery Gates<\/th>      <td>        <audio controls>          <source src=\"2020-06-16-SparkReview\/CemeteryGatesMetalBridge.mp3\" type=\"audio\/mp3\">            Your browser does not support the audio element.        <\/audio>      <\/td>    <\/tr>  <\/tbody><\/table><\/div><\/li><\/ul><\/div><\/div><div id=\"outline-container-ArticleContentYoutubeLinks\" class=\"outline-4\"><h4 id=\"ArticleContentYoutubeLinks\"><a id=\"sec-\" name=\"sec-\"><\/a>Other Youtube Reviews links<\/h4><div class=\"outline-text-4\" id=\"text-ArticleContentYoutubeLinks\"><ul class=\"org-ul\"><li><a href=\"https:\/\/youtu.be\/-BRU7Hd_3dI\">Review by Tom Quayle<\/a><\/li><li><a href=\"https:\/\/youtu.be\/FubvySS-Xo8\">Review by Sophie Burrell<\/a><\/li><li><a href=\"https:\/\/youtu.be\/tbSrPRI4rXM\">Review by Fluff (Riffs, Beards &amp; Gear)<\/a><\/li><li><a href=\"https:\/\/youtu.be\/6Y3zYsLfFGw\">Beat It by Kfir Ochaion<\/a><\/li><\/ul><\/div><\/div><\/div><div id=\"outline-container-ArticleConclusions\" class=\"outline-3\"><h3 id=\"ArticleConclusions\"><a id=\"sec-\" name=\"sec-\"><\/a>Conclusions<\/h3><div class=\"outline-text-3\" id=\"text-ArticleConclusions\"><p>The final judgment on the amp can\'t be anything else then a positiveone. For such a price, I really doubt you could find a product thatgives you so much flexibility in terms of tones and features(recording, playback, connectivity..).<\/p><p>I\'m not saying it\'s perfect, since the technical issues I found whilerecording are particularly annoying. Plus I didn\'t had the chance torecord a full song yet. I really hope it\'s just a software issue andthat it could be resolved with future releases of the ASIO driver.<\/p><p>In summary, If you are looking into a practice amp that is cheap,flexible and sounds great, this is definitely awesome.<\/p><p>Of course, don\'t hesitate into give me some feedback: if you havethe amp, what do you think about it, if you liked the articleetc. you can find me from the links into the main page ðŸ˜‰. Also, Imight come back here and update this article with new content in thefuture<\/p><\/div><\/div><\/div>"];
