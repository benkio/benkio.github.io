couple of times I had to look for solutions,since I didn\'t know that specific math theorem or I just couldn\'tfigure out how to proceed.<\/p><p>I just did some screenshot and screencast as a memory of theexperience.You can find all the code in here: <a href=\"https:\/\/github.com\/benkio\/GeneralExercises\/tree\/master\/AdventOfCode\">Advent Of Code Repository<\/a><\/p><\/div><\/div><div id=\"outline-container-ArticleContent\" class=\"outline-3\"><h3 id=\"ArticleContent\"><a id=\"sec-\" name=\"sec-\"><\/a>Content<\/h3><div class=\"outline-text-3\" id=\"text-ArticleContent\"><figure>  <img src=\".\/2020-12-27-AdventOfCode2020\/AdventOfCodeCompleted.png\" alt=\"Completed Screen of Advent of Code\" align=\"left\" title=\"Advent Of Code Completed\" class=\"img-fluid\" style=\"width:100%;\"\/>  <figcaption>Advent of Code Final Screen<\/figcaption><\/figure><br\/><div class=\"embed-responsive embed-responsive-16by9\">  <video controls autoplay loop>    <source src=\".\/2020-12-27-AdventOfCode2020\/AdventOfCodeCalendar.mp4\" type=\"video\/mp4\">  <\/video><\/div><p>The Advent of Code Calendar Animation<\/p><\/div><\/div><div id=\"outline-container-ArticleConclusions\" class=\"outline-3\"><h3 id=\"ArticleConclusions\"><a id=\"sec-\" name=\"sec-\"><\/a>Conclusions<\/h3><div class=\"outline-text-3\" id=\"text-ArticleConclusions\"><p>It\'s an experience I recommend to anyone who\'s approachingprogramming. I would say you will pretty much never encounter suchproblems in real life\/work, but it\'s good for your training. Plus,this puzzles are often used in job interviews!! So it might be morehelpful then you think.<\/p><p>I will probably going to resume the advent of code of past years aswell. 😉<\/p><\/div><\/div><\/div>","<div id=\"outline-container-Article\" class=\"outline-2\"><h2 id=\"Article\"><a id=\"sec-\" name=\"sec-\"><\/a>Advent Of Code 2015<\/h2><div class=\"outline-text-2\" id=\"text-Article\"><p><b>Created: <span class=\"timestamp-wrapper\"><span class=\"timestamp\">&lt;2020-01-24 Fri&gt;<\/span><\/span><\/b><\/p><\/div><div id=\"outline-container-ArticleAbstract\" class=\"outline-3\"><h3 id=\"ArticleAbstract\"><a id=\"sec-\" name=\"sec-\"><\/a>Abstract<\/h3><div class=\"outline-text-3\" id=\"text-ArticleAbstract\"><p>I decided to recover from the <a href=\"https:\/\/www.adventofcode.com\">Advent of code website<\/a> the old 2015problem list and try to solve the problems in there as well.<\/p><p>As for the 2020, here you can find the screencast of the calendaranimated, plus the final congratulation page.<\/p><p>You can find all the code in here: <a href=\"https:\/\/github.com\/benkio\/GeneralExercises\/tree\/master\/AdventOfCode\">Advent Of CodeRepository<\/a><\/p><\/div><\/div><div id=\"outline-container-ArticleContent\" class=\"outline-3\"><h3 id=\"ArticleContent\"><a id=\"sec-\" name=\"sec-\"><\/a>Content<\/h3><div class=\"outline-text-3\" id=\"text-ArticleContent\"><figure>  <img src=\".\/2020-01-24-AdventOfCode2015\/AdventOfCodeCompleted.png\" alt=\"Completed Screen of Advent of Code\" align=\"left\" title=\"Advent Of Code Completed\" class=\"img-fluid\" style=\"width:100%;\"\/>  <figcaption>Advent of Code Final Screen<\/figcaption><\/figure><br\/><div class=\"embed-responsive embed-responsive-16by9\">  <video controls autoplay loop>    <source src=\".\/2020-01-24-AdventOfCode2015\/AdventOfCodeCalendar.mp4\" type=\"video\/mp4\">  <\/video><\/div><p>The Advent of Code Calendar Animation<\/p><\/div><\/div><div id=\"outline-container-ArticleConclusions\" class=\"outline-3\"><h3 id=\"ArticleConclusions\"><a id=\"sec-\" name=\"sec-\"><\/a>Conclusions<\/h3><div class=\"outline-text-3\" id=\"text-ArticleConclusions\"><p>Compared to recent years, the 2015 is definitely easier. So, if youare at the beginning of your programming journey, you can considergoing through those exercises.<\/p><p>Just remember to <b>have fun<\/b> 😉<\/p><\/div><\/div><\/div>","<div id=\"outline-container-Article\" class=\"outline-2\"><h2 id=\"Article\"><a id=\"sec-\" name=\"sec-\"><\/a>Time to Try Nix - A Weekend Experiment<\/h2><div class=\"outline-text-2\" id=\"text-Article\"><p><b>Created: <span class=\"timestamp-wrapper\"><span class=\"timestamp\">&lt;2021-01-29 Fri&gt;<\/span><\/span><\/b><\/p><\/div><div id=\"outline-container-ArticleAbstract\" class=\"outline-3\"><h3 id=\"ArticleAbstract\"><a id=\"sec-\" name=\"sec-\"><\/a>Abstract<\/h3><div class=\"outline-text-3\" id=\"text-ArticleAbstract\"><p>Since some time now I hear about the <a href=\"https:\/\/nixos.wiki\/wiki\/Main_Page\">Nix package manager<\/a>: how it isawesome, how it solves you all the configuration problems of thisworld, how it will make you hardware agnostic. You can read all thebenefits of it all over the web. Then, as a software developer and acurious nerd with his own configuration scripts and so on, I decided that\'stime to give it a go.<\/p><p>In this article, I will describe the process, from being a completenewbie, knowing nothing about it apart form the last paragraph, to setup a configuration in a weekend.<\/p><p>Disclamer: you might have different needs from mine, but still Ithink this could help someone else. So, let\'s get ready to rumble!!!<\/p><\/div><\/div><div id=\"outline-container-ArticleContent\" class=\"outline-3\"><h3 id=\"ArticleContent\"><a id=\"sec-\" name=\"sec-\"><\/a>Content<\/h3><div class=\"outline-text-3\" id=\"text-ArticleContent\"><\/div><div id=\"outline-container-sec-\" class=\"outline-4\"><h4 id=\"sec-\">The Plan<\/h4><div class=\"outline-text-4\" id=\"text-\"><p>As a real professional, I must start with a tweet 😉<\/p><figure><p><img src=\".\/2021-01-29-NixMigration\/The_Plan_Tweet.png\" class=\"img-responsive\" alt=\"The_Plan_Tweet.png\"><\/p><figcaption><span class=\"figure-number\">Figure 1:<\/span> The Plan Tweet<\/figcaption><\/figure><p>I skip the <code>Virtual Box<\/code> &amp; <code>Ubuntu Minimal<\/code> installation. I chooseUbuntu minimal as a base since I want to really start from scratchand try to setup also the window manager.<\/p><p>Another question I want to answer straight away is: <i>Why don\'t Ijust start using <code>NixOs<\/code> instead?<\/i> Honestly, I don\'t have a strongreason, I can say I want to start as minimal as possible and from athing I know. Plus, it should be quicker to set up a minimalvirtual machine rather then one with <code>NixOs<\/code>.<\/p><\/div><\/div><div id=\"outline-container-sec-\" class=\"outline-4\"><h4 id=\"sec-\">First Impact<\/h4><div class=\"outline-text-4\" id=\"text-\"><p>The only word I can think of is: <b>overwhelming<\/b>, but not in a goodway. It has so much stuff that you, newcomer, will feel confusedand disoriented. You might thing «Oh, let\'s read the manual\/guidefrom the official site», well there are tons of stuff: the <code>Nix<\/code>language, the <code>Nixos<\/code>, the different commands, multi-user setup,profiles and much much more. The only thing I found useful washow to install <code>Nix<\/code> and that\'s it.<\/p><p>What I\'m searching is: how to setup my own configuration, then,when the need arise, I will go and search how to create a Set or afunction with the <code>Nix<\/code> language. Instead, a lot of the guidesdoesn\'t start from a simple plain configuration with, let\'s say, just<code>wget<\/code> and <code>7zip<\/code>.<\/p><p>So, I kept reading and reading, landing finally on Reddit. Theysuggest to take an existing configuration and start by modifyingthat. I must say the majority of the guides are about <code>NixOs<\/code>instead of just <code>Nix<\/code> on a non-NixOs distribution, like I\'m trying to do.<\/p><\/div><div id=\"outline-container-sec-\" class=\"outline-5\"><h5 id=\"sec-\">NixOs and Home Manager<\/h5><div class=\"outline-text-5\" id=\"text-\"><p>In the end, I discovered that, with <code>Nix<\/code> only, you can\'tactually manage the whole system(or it\'s not straightforward atleast). In particular, I wasn\'t able to find a guide telling youhow to set up a proper script like you would with bash. Plus,if you want to change some configuration apart from justinstalling\/uninstalling software, you need <code>NixOs<\/code>. That could beinstalled by using the <a href=\"https:\/\/github.com\/jeaye\/nixos-in-place\">nix-in-place script<\/a>, but, what it does isto create an <span class=\"underline\">alternative<\/span> root folder as you will just restartin <code>NixOs<\/code> and moves everything you have to an <code>old-root<\/code> folder. Idon\'t think you want that, unless you just do it from the start(and still I find it not very cool, let\'s say okayish).<\/p><p>After some more research, I found the <a href=\"https:\/\/github.com\/nix-community\/home-manager\">Home Manager Package<\/a>. Thiswill extend the capabilities of <code>Nix<\/code> by far and let you manageyour home directory using <code>Nix<\/code>. I still don\'t know if this has thesame power of <code>NixOs<\/code>, but it seems the thing I want. Especially,considering that I wish to be more OS independent as possible.<\/p><p>What you have to do is to create a <code>home.nix<\/code> into your<code>$HOME\/.config\/nixpkgs\/<\/code> and then run <code>home-manager switch<\/code>.Checkout my <a href=\"https:\/\/github.com\/benkio\/nix-config\/commit\/378a70906e691d4bdf3892844740743716eef40f\">Initial Commit<\/a>. If you want to check out the initialreference script, you can find it <a href=\"https:\/\/gist.github.com\/benkio\/2d4346e5e02b85556b0e\">here<\/a>.<\/p><\/div><\/div><\/div><div id=\"outline-container-sec-\" class=\"outline-4\"><h4 id=\"sec-\">Setup From existing Github Configuration<\/h4><div class=\"outline-text-4\" id=\"text-\"><p>As every Emacs user, I already have my Emacs configurationjealously crafted and polished. Now, I don\'t want to restart fromscratch and specify all the packages I have and so on. Plus, I havesome custom <code>elisp<\/code> functions I wish to preserve. Fortunately,<code>Nix<\/code> gives you a way to fetch something from Github using<code>fetchFromGitHub<\/code> function. (<a href=\"https:\/\/nixos.org\/manual\/nixpkgs\/stable\/#sec-sources\">Manual Section<\/a>)<\/p><p>So, the idea here is to:<\/p><ul class=\"org-ul\"><li>Download your configuration from Github: provide the owner, repository,reference to the specific commit or tag and hash SHA256 of theresulting directory<\/li><li>Tell <code>Nix<\/code> to copy it into the <code>$HOME\/.emacs.d\/<\/code> directory. Ican\'t move it since <code>Nix<\/code> stores immutable directories in hisstore. Therefore, you must just make a copy to the desiredlocation. Fortunately the Emacs configuration, without compilationpackages is not that big.<\/li><li>Setup the Emacs server hook. (Optional, advanced topic)<\/li><\/ul><p>And that should be it. I took <a href=\"https:\/\/github.com\/NixOS\/nixpkgs\/issues\/14277\">this issue<\/a> as a reference.<b>EDIT:<\/b> After a little bit more research I found this betteranswer: <a href=\"https:\/\/discourse.nixos.org\/t\/home-manager-spacemacs\/8033\">emacs.d home-manager dot file(directory)<\/a><\/p><p>This works, BUT!!! the result will be all symlinks to the <code>Nix<\/code>store. Then, you can\'t actually change anything from theconfiguration itself because <code>Nix<\/code> store immutable data. Youshould change it somewhere else, commit, recalculate thesha256&#x2026;a full-pain. Then, you have to put a simple shell snippetto copy the source to the <code>$HOME\/.emacs.d\/<\/code> folder and change thepermissions in order to be able to change it.<\/p><p>Huge downside of using <code>fetchFromGitHub<\/code> is that it just downloadthe tarball and extract it\'s content. Therefore, your Emacs <code>.git<\/code>folder is not downloaded and then, when you move it to the rightplace with the shell snippet you don\'t have the gitrepository. Now, you can decide to use <code>fetchGit<\/code> with theoption <code>leaveDotGit = true<\/code> to solve the issue, <b>but<\/b> rememberthat <code>Nix<\/code> rely on sha256 and bring the <code>.git<\/code> folder down willincrease the probability of a mismatch!! (<a href=\"https:\/\/discourse.nixos.org\/t\/keep-git-folder-in-when-fetching-a-git-repo\/8590\/2\">source<\/a>)<\/p><p>As a result, you will have your beloved <code>emacs.d<\/code> configurationmaintained in another repository. The only weirdness I noticed wasthat the resulting <code>git<\/code> repository is set on a new branch called<code>fetchgit<\/code>. What you have to do is to:<\/p><ul class=\"org-ul\"><li>Setup the remote: <code>git add remote origin      https:\/\/github.com\/....<\/code><\/li><li>Create &amp; checkout a new branch from <code>master<\/code>.<\/li><li>Delete the <code>fetchgit<\/code>.<\/li><\/ul><p>Now the question is: does in work consistently? Is it actuallyreproducible? Future myself will tell.<\/p><p><a href=\"https:\/\/github.com\/benkio\/nix-config\/commit\/6b2a31fafab4f9853f9ef9a87acbebbfa810eab1\">emacs configuration commit<\/a><\/p><\/div><\/div><div id=\"outline-container-sec-\" class=\"outline-4\"><h4 id=\"sec-\">Provided Packages<\/h4><div class=\"outline-text-4\" id=\"text-\"><p>I must say the amount of available packages is huge: I found(almost) all I needed straight out of the main channels. I hadsome trouble installing the <code>amule<\/code> package due to a missinglibrary (<code>crypto++<\/code>) and the <code>home-manager build<\/code> became quiteslow checking the packages, but overall it went smoothly more thenexpected.<\/p><p><a href=\"https:\/\/github.com\/benkio\/nix-config\/commit\/ef67d992efe0f96840e16814fe669ebae8c2498d\">add packages and todos to the home.nix<\/a><\/p><\/div><\/div><div id=\"outline-container-sec-\" class=\"outline-4\"><h4 id=\"sec-\">The Unexpected<\/h4><div class=\"outline-text-4\" id=\"text-\"><p>I added more packages, I added the keyboard configuration and soon, then I looked into how to setup <code>I3<\/code> and <code>X11<\/code>. Well, as a resultI caused an infinite login loop, inserting <code>startx<\/code> into the<code>.bash_profile<\/code>. Apparently it tried just to turn back to loginagain!!<\/p><p>Well, I guess it\'s time to try to setup a new virtual machine then.<\/p><p>As you could imagine, setting up <code>X11<\/code> and <code>XOrg<\/code> is not thatstraight forward as the other packages. The reason behind this isbecause online you can find a lot of articles using <code>NixOs<\/code> thatprovides a system layer, meanwhile in here I don\'t have that, Ineed to setup everything into the <code>home-manager<\/code> that seems tohave a subset of the configurations you can specify in<code>NixOs<\/code>.<\/p><p>For example, in the following pages all reference to the<code>Nix<\/code> configurations in the <i>etc<\/i> folder:<\/p><p><a href=\"http:\/\/wiki.haskell.org\/Xmonad\/Installing_xmonad#NixOS\">XMonad NixOs Installation Page<\/a><a href=\"https:\/\/gvolpe.com\/blog\/xmonad-polybar-nixos\/#xmonad\">Gabriel Volpe\'s XMonad Configuration<\/a><\/p><p><b>edit:<\/b> I start thinking that, installing <code>XOrg<\/code> into <code>VirtualBox<\/code>is not a wonderful Idea and it might just not work. I\'m thinkingabout creating a Virtual machine with a GUI in place. I know it\'sa fallback from the initial plan, but I have to reduce the amountof weirdness if I wish to proceed 😃<\/p><p>After tons of trials, finally, I have to give up onsetting the Window Manager. Basically, if you are using <code>NixOs<\/code> itshould be easy: you have your own <code>\/etc\/nixos\/configuration.nix<\/code>where you set your system configuration and then, on<code>$HOME\/.config\/nixos\/home.nix<\/code> you can enable thing on the userside easily. The problem here is that you are bound to<code>NixOs<\/code>. You can install it with <code>nix-in-place<\/code>, but in mymind you should be able to <b>CONFIGURE<\/b> everything you want withouthaving to go into the specific Linux distribution.<\/p><p>I might ask for help in the future into some IRC channel or wherever.<\/p><\/div><\/div><div id=\"outline-container-sec-\" class=\"outline-4\"><h4 id=\"sec-\">Developer Environment<\/h4><div class=\"outline-text-4\" id=\"text-\"><p>After the failure of the previous section I decided that I canlive without setting my window manager for now (<a href=\"http:\/\/read.gov\/aesop\/005.html\">The Fox &amp; TheGrapes<\/a>), what about <code>Scala<\/code> and <code>Haskell<\/code> then? Well, guess what, Icloned a bunch of project in both languages and I wasn\'t able tocompile them in the virtual machine.<\/p><dl class=\"org-dl\"><dt> Sbt <\/dt><dd><\/dd><\/dl><pre class=\"example\">MissingRequirementError: Object java.lang.objectin compiler mirror not found<\/pre><dl class=\"org-dl\"><dt> Stack <\/dt><dd><code>libgmp.10.so: cannot open shared open file<\/code><\/dd><\/dl><p>For both this errors I scanned the internet for HOURS without anysuccess. After all this pain, I\'m really considering to just havean additional shell script to run post-Nix. At least I can getwhat I can\'t set from <code>Nix<\/code>&#x2026;if I just don\'t consider the wholeexperiment a failure, but definitely it is not going the way I washoping for. Especially considering that I could justinstall the <code>haskell-plaftorm<\/code> with a one-liner command.<\/p><\/div><\/div><\/div><div id=\"outline-container-ArticleConclusions\" class=\"outline-3\"><h3 id=\"ArticleConclusions\"><a id=\"sec-\" name=\"sec-\"><\/a>Conclusions<\/h3><div class=\"outline-text-3\" id=\"text-ArticleConclusions\"><figure><p><img src=\".\/2021-01-29-NixMigration\/weekendResult.png\" class=\"img-responsive\" alt=\"weekendResult.png\"><\/p><figcaption><span class=\"figure-number\">Figure 2:<\/span> Weekend Recap<\/figcaption><\/figure><p>Well, this is the final result. Not that great. What I could try todo is to actually use directly <code>NixOs<\/code> and get away with it, butwho knows.<\/p><p>I know you want me to answer the questions:<\/p><ul class=\"org-ul\"><li>Is it hard? Yes, as every time you need to work with a newtechnology I guess. You need to learn a new language, a new way ofdealing with software and basically google for everything hopingit\'s not a pain in the nuts&#x2026;being often disappointed&#x2026;<\/li><li>Do you recommend it? Mmm hard to say, I did it since I\'m a nerdand I like to try stuff out when I hear\/read good things about them,but it\'s really worth it? Isn\'t just better to create your dockerimage and live with it? Is actually better then a well craftedscript? Very hard to say, but I mean: I use Emacs, I have a blogin org-mode. It\'s obvious that there is already something wronghere. Probably, you should consider how important is for you tohave a really stable environment (more than bash script) and howfrequently you have to setup a new machine as well!<\/li><li>When this could be convenient? I think, using <code>Nix<\/code> +<code>home-manager<\/code> without <code>NixOs<\/code>, could be convenient when you don\'tcare\/want\/can manage the operating system settings, eg. somedevelopers set up their MacOs using <code>Nix<\/code> instead of <code>Homebrew<\/code>.<\/li><\/ul><\/div><\/div><div id=\"outline-container-sec-\" class=\"outline-3\"><h3 id=\"sec-\">References<\/h3><div class=\"outline-text-3\" id=\"text-\"><dl class=\"org-dl\"><dt> <a href=\"https:\/\/nixos.org\/\">NixOs Website<\/a> <\/dt><dd>Where you can find all the official instructionsabout <code>Nix<\/code> and the related distribution.<\/dd><dt> <a href=\"https:\/\/github.com\/jeaye\/nixos-in-place\">Nix In Place<\/a> <\/dt><dd>You can install <code>NixOs<\/code> wherever you want (Linux orMac) more or less.<\/dd><dt> <a href=\"https:\/\/github.com\/nix-community\/home-manager\">Home Manager<\/a> <\/dt><dd><code>Nix<\/code> package that allows you to access quite someconfiguration options of your home directory as well as manageyour software.<\/dd><dt> <a href=\"https:\/\/github.com\/benkio\/nix-config.git\">My Nix Configuration<\/a> <\/dt><dd>Here is where I try to build my nixconfiguration.<\/dd><dt> <a href=\"https:\/\/gist.github.com\/benkio\/2d4346e5e02b85556b0e\">Reference Script<\/a> <\/dt><dd>Script I used until now to setup a new machine<\/dd><\/dl><\/div><\/div><\/div>","<div id=\"outline-container-Article\" class=\"outline-2\"><h2 id=\"Article\"><a id=\"sec-\" name=\"sec-\"><\/a>NixOs Checkout<\/h2><div class=\"outline-text-2\" id=\"text-Article\"><p><b>Created: <span class=\"timestamp-wrapper\"><span class=\"timestamp\">&lt;2021-02-03 Wed&gt;<\/span><\/span><\/b><\/p><\/div><div id=\"outline-container-ArticleAbstract\" class=\"outline-3\"><h3 id=\"ArticleAbstract\"><a id=\"sec-\" name=\"sec-\"><\/a>Abstract<\/h3><div class=\"outline-text-3\" id=\"text-ArticleAbstract\"><p>After trying out the <code>Nix<\/code> package manager (full details <a href=\"https:\/\/benkio.github.io\/articles\/2021-01-29-NixMigration.html\">here<\/a>). It\'stime to try out <code>NixOs<\/code>, still with the idea to setup a reproducibleenvironment once and for all. We will start out from the result ofthe <code>Nix<\/code> experiment and evolve that to use <code>NixOs<\/code>, with a littlecheat. 😉<\/p><\/div><\/div><div id=\"outline-container-ArticleContent\" class=\"outline-3\"><h3 id=\"ArticleContent\"><a id=\"sec-\" name=\"sec-\"><\/a>Content<\/h3><div class=\"outline-text-3\" id=\"text-ArticleContent\"><\/div><div id=\"outline-container-sec-\" class=\"outline-4\"><h4 id=\"sec-\">Intro<\/h4><div class=\"outline-text-4\" id=\"text-\"><p>We learned from the previous experience that, setting up a fullsystem out of only <code>Nix<\/code> package manager, is a toughtask. However, <code>NixOs<\/code> exists for that exact purpose: leverage the<code>Nix<\/code> package manager to the max and allow you to have areproducible system. Plus, you can find a lot of documentationand examples out there where you can get inspired from.<\/p><p>In particular, I came across Gabriel Volpe\'s <code>NixOs<\/code> configurationand I was quite impressed by what he had done. It seems very easyto setup, very complete and it uses <a href=\"https:\/\/xmonad.org\/\">XMonad<\/a>, a tiling windowmanager written in <code>Haskell<\/code>. Plus, he has an <a href=\"https:\/\/gvolpe.com\/blog\/xmonad-polybar-nixos\/\">article<\/a> on that!! So,it should be easy to extend and that\'s exactly what I want. Let\'swrite down the steps to take<\/p><ul class=\"org-ul\"><li>Setup a <code>NixOs<\/code> Virtual Machine<\/li><li>Take my previous <code>Nix<\/code> configuration<\/li><li>Fork Gabriel\'s Configuration<\/li><li>Merge them together<\/li><li>Try the result on a <code>NixOs<\/code> virtual machine<\/li><\/ul><p>In addition, <code>NixOs<\/code> comes also as <i>minimal<\/i> ISO, so you canconfigure it from the ground up instead of having to remove thesoftware you might not want.<\/p><p>Ah, I forgot to say that Gabriel is still developing his configuration!Then, if he will add something I might end up stealing it justby doing a quick merge from his repository. 😎<\/p><\/div><\/div><div id=\"outline-container-sec-\" class=\"outline-4\"><h4 id=\"sec-\">First Step - NixOs Virtual Machine<\/h4><div class=\"outline-text-4\" id=\"text-\"><p>let\'s install minimal <code>NixOs<\/code> on a <code>VirtualBox<\/code>. You can find theISO <a href=\"https:\/\/nixos.org\/download.html#nixos-iso\">here<\/a>. I just noticed how you can directly download a<code>VirtualBox<\/code> Virtual Machine straight out from the site! Unfortunately it isthe <i>Plasma<\/i> version, meanwhile we want to start from the minimal one.<\/p><p>At this stage, I\'m just going to install the plain system and thenwork on the configuration on the host machine. When, I will feelconfident and satisfied enough about the configuration, I willclone it into the Virtual Machine and test it out.<\/p><p>I do so because it\'s extremely easier to work into the hostmachine instead of doing the changes inside the virtualmachine. Basically, I\'ll use that as a compiler until everythingis fine.<\/p><p>It boots into a shell as expected, but what I liked is thesuggestion to type <code>nixos-help<\/code> and get back the whole detailedmanual about the system. A comprehensive guide with all the linksto different sections<\/p><figure><p><img src=\".\/2021-02-04-NixOs\/Nixos-help.png\" class=\"img-responsive\" alt=\"Nixos-help.png\"><\/p><figcaption><span class=\"figure-number\">Figure 1:<\/span> NixOs Manual from First Installation<\/figcaption><\/figure><p>You have to be patient and read the manual about the differentoptions you have for installation, but at the end it\'s not thatdifficult to do, you need to:<\/p><ul class=\"org-ul\"><li>Partition your drive<\/li><li>Format the drive<\/li><li>Generate and write your configuration file<\/li><li>install the system<\/li><\/ul><div class=\"org-src-container\"><pre class=\"src src-shell\"><span style=\"color: #ff7f24;\">#<\/span> <span style=\"color: #ff7f24;\">for<\/span> <span style=\"color: #ff7f24;\">Legacy<\/span> <span style=\"color: #ff7f24;\">boot,<\/span> <span style=\"color: #ff7f24;\">see<\/span> <span style=\"color: #ff7f24;\">manual<\/span> <span style=\"color: #ff7f24;\">for<\/span> <span style=\"color: #ff7f24;\">uefi<\/span>sudo parted \/dev\/sda -- mklabel msdos <span style=\"color: #ff7f24;\">#<\/span> <span style=\"color: #ff7f24;\">Create<\/span> <span style=\"color: #ff7f24;\">primary<\/span> <span style=\"color: #ff7f24;\">partition,<\/span> <span style=\"color: #ff7f24;\">but<\/span> <span style=\"color: #ff7f24;\">8gb<\/span> <span style=\"color: #ff7f24;\">for<\/span> <span style=\"color: #ff7f24;\">the<\/span> <span style=\"color: #ff7f24;\">swap<\/span>sudo parted \/dev\/sda -- mkpart primary 1MiB -8GiB<span style=\"color: #ff7f24;\">#<\/span> <span style=\"color: #ff7f24;\">Create<\/span> <span style=\"color: #ff7f24;\">the<\/span> <span style=\"color: #ff7f24;\">Swap<\/span> <span style=\"color: #ff7f24;\">partition<\/span>sudo parted \/dev\/sda -- mkpart primary linux-swap -8GiB 100%<span style=\"color: #ff7f24;\">#<\/span> <span style=\"color: #ff7f24;\">Format<\/span> <span style=\"color: #ff7f24;\">primary<\/span> <span style=\"color: #ff7f24;\">partition<\/span>sudo mkfs.ext4 -L nixos \/dev\/sda1<span style=\"color: #ff7f24;\">#<\/span> <span style=\"color: #ff7f24;\">Format<\/span> <span style=\"color: #ff7f24;\">Swap<\/span>sudo mkswap -L swap \/dev\/sda2<span style=\"color: #ff7f24;\">#<\/span> <span style=\"color: #ff7f24;\">Mount<\/span> <span style=\"color: #ff7f24;\">the<\/span> <span style=\"color: #ff7f24;\">primary<\/span> <span style=\"color: #ff7f24;\">partition<\/span> <span style=\"color: #ff7f24;\">into<\/span> <span style=\"color: #ff7f24;\">mnt<\/span>sudo mount \/dev\/disk\/by-label\/nixos \/mnt<span style=\"color: #ff7f24;\">#<\/span> <span style=\"color: #ff7f24;\">Enable<\/span> <span style=\"color: #ff7f24;\">the<\/span> <span style=\"color: #ff7f24;\">swap<\/span>sudo swapon \/dev\/sda2<span style=\"color: #ff7f24;\">#<\/span> <span style=\"color: #ff7f24;\">Generate<\/span> <span style=\"color: #ff7f24;\">the<\/span> <span style=\"color: #ff7f24;\">configuration<\/span>sudo nixos-generate-config --root \/mnt<span style=\"color: #ff7f24;\">#<\/span> <span style=\"color: #ff7f24;\">Edit<\/span> <span style=\"color: #ff7f24;\">configurations<\/span>sudo nano \/mnt\/etc\/nixos\/configuration.nix<span style=\"color: #ff7f24;\">#<\/span> <span style=\"color: #ff7f24;\">Install<\/span> <span style=\"color: #ff7f24;\">the<\/span> <span style=\"color: #ff7f24;\">system<\/span>sudo nixos-install<\/pre><\/div><p>I can see how it could be tedious, but if you want there\'s alreadysomeone else online who has crafted scripts to make this prettymuch automatic, eg <a href=\"https:\/\/github.com\/aveltras\/nixos-install-script\/blob\/master\/install.sh\">this installation script<\/a>.If you want to see a video regarding installing <code>NixOs<\/code>, you canfind it in <a href=\"https:\/\/www.youtube.com\/watch?v=J7Hdaqs1rjU\">here<\/a>.<\/p><p><b>Edit:<\/b> after <code>nixos-install<\/code>, the laptop crashed 😄<\/p><p>OK, seems that, after login you need to log as a root and then set the password for the new user. Not so great.<\/p><p><b>End of the day:<\/b> I took the configuration straight out from thebox, apart of my username, but I couldn\'t make it work. I got some<code>DBus<\/code> error that\'s seems related to gnome somehow, Not very promising.<\/p><p>Since we will follow the idea of: installing more then necessaryand then remove\/add\/replace software with your own, at this pointwe can just download the virtual box pre-cooked Virtual Machine from the siteand try with that. Apparently, I\'m not able to start from minimalISO 😢<\/p><p>The good thing about using the ready-to-go is that you can just:<\/p><ul class=\"org-ul\"><li>Import it into <code>VirtualBox<\/code><\/li><li>Mount the main partition as above<\/li><li>Generate the configuration<\/li><li>Install <code>NixOs<\/code><\/li><\/ul><p>So you can skip all the commands about the file system.<\/p><\/div><\/div><div id=\"outline-container-sec-\" class=\"outline-4\"><h4 id=\"sec-\">Working on configuration<\/h4><div class=\"outline-text-4\" id=\"text-\"><p>Well, I worked on the configuration, but I did a great mistake: I startedto change it without regarding if it worked or not. Guess what,the result is that it didn\'t work and I didn\'t know why. I assumeall the guilty, I should just start from something that works and,<b>VERY SLOWLY<\/b>, start changing it as I wish.<\/p><p>So what I do now is, let\'s just apply the configuration I forked from andthen let\'s see what we can do to make it mine 😃<\/p><p>Well, seems that, even just not touching anything from Gabriel\'sconfiguration I got:<\/p><div class=\"org-src-container\"><pre class=\"src src-shell\">error: GDBus.Error:org.freedesktop.DBus.Error.ServiceUnknown: The name ca.desrt.dconf was not provided by any .service files<\/pre><\/div><p>I tried applying the solution described in <a href=\"https:\/\/github.com\/NixOS\/nixpkgs\/issues\/24333#issuecomment-289235108\">here<\/a> and in otherplaces, but it didn\'t work. Then I tried with <code>nix-env -i dconf<\/code>installing the package manually and it seemed to work. Plus, I hadto add a couple of lines into the install script since there weresome configuration conflicts to solve.<\/p><p>Well, after the restart, <code>XMonad<\/code> started but I got this new error:<\/p><div class=\"org-src-container\"><pre class=\"src src-shell\">org.freedesktop.DBus.Error.ServiceUnknown: The name org.blueman.Mechanism was not provided by any .service files<\/pre><\/div><p>And then the screen stays grey. Apparently we need to installmore stuff on to our configuration, I\'m going to revert the <code>NixOs<\/code> andtry to do the add from <a href=\"https:\/\/github.com\/NixOS\/nixpkgs\/issues\/68591\">here<\/a>.  Good news, the oldest configurationseems to have the <code>XMonad<\/code>, so I\'m not able to login to the systemas before. I\'ll try to see if I can access a terminal from thegrub and commit my changes.<\/p><p><i>Did I just debunked the Reproducibility and Reversibility of<code>NixOs<\/code>??<\/i> (or I just can\'t make it work)<\/p><\/div><\/div><div id=\"outline-container-sec-\" class=\"outline-4\"><h4 id=\"sec-\">Change of Plan<\/h4><div class=\"outline-text-4\" id=\"text-\"><p>Let\'s take a different approach, I will:<\/p><ul class=\"org-ul\"><li>Take the default <code>\/etc\/nixos\/configuration.conf<\/code> andthe <code>home.nix<\/code> file I created from my previous experiment<\/li><li>See if everything works<\/li><li>Keep tweaking the configuration until a satisfactory result<\/li><\/ul><p>After a little effort in editing this and that, this seems to bethe right way to go. The only problem is that, I did quite somechanges, I run a switch command and now the virtual machine isfrozen. Time for a break.<\/p><p>There are a bad and a good news, the good one is that I restartedinto an <code>XFCE<\/code> environment, the bad is that it doesn\'t seems tohave any software available from the ones I specified into my<code>home.nix<\/code> and now I encountered this error:<\/p><div class=\"org-src-container\"><pre class=\"src src-shell\">error: attribute <span style=\"color: #ffa07a;\">\'anything\'<\/span> missing, at \/mix\/var\/nix\/profiles\/pre-user\/root\/channels\/home-manager\/modules\/programs\/matplotlib.nix<\/pre><\/div><p>The fun fact is that I can\'t change it since the file system isread only!! 😠 At least I was able to push all the changes to therepository, so I can retry a fresh install, since that\'s what weare looking for, it needs to work right from the start (if it everdoes)<\/p><\/div><\/div><div id=\"outline-container-sec-\" class=\"outline-4\"><h4 id=\"sec-\">Don\'t Give Up<\/h4><div class=\"outline-text-4\" id=\"text-\"><p>I\'m not that kind of person who stops at first issue, so let\'s keeptrying and trying again. <\/p><ul class=\"org-ul\"><li>I restarted from a new <code>NixOs<\/code> machine<\/li><li>I applied the changes following the guideline and I kept trackof each command I did.<\/li><li>I first applied the <code>configuration.nix<\/code>, installed <code>NixOs<\/code>,applied <code>home.nix<\/code> and finally I ran the <code>home-manager<\/code>. It seemsthere\'s a different way of install <code>home-manager<\/code> in <code>NixOs<\/code>since you have to be careful about the specific version you aregoing to use<\/li><\/ul><p>And now, finally, I\'m able to have a simple setup that works inthe Virtual Machine!!!! I can now proceed into tweaking the configurationdetails until I\'m fully happy with it. At each step I will justuse the <code>Nix<\/code> configuration to apply all the changes.<\/p><p><a href=\"https:\/\/github.com\/benkio\/nix-config\/commit\/8366391\">commit<\/a> ← this is the commit that seems to work now ☺<\/p><\/div><\/div><div id=\"outline-container-sec-\" class=\"outline-4\"><h4 id=\"sec-\">Up to Speed<\/h4><div class=\"outline-text-4\" id=\"text-\"><p>Now that I\'m able to comfortably configure the system, I must sayit\'s pretty fast doing so:<\/p><ul class=\"org-ul\"><li>Adding a new software is usually just<\/li><\/ul><p>adding it to the packages lines<\/p><ul class=\"org-ul\"><li>Dot files are easy to configure and check<\/li><li>Stuff like environment variables or daemons are built-in theconfiguration of <code>NixOs<\/code> or <code>home-manager<\/code>.<\/li><\/ul><p>Once you start understanding how things works you move quicklythen a bash script. Anyway, you can always fallback to a scriptfor some tasks.<\/p><p>For simplicity I used <code>xfce<\/code> as window manager, but now thateverything seems fine, I really wish to move to a tiling window manager.<\/p><p>I just tried with <code>i3<\/code> and I messed up with the configuration asexpected. Well, I think it\'s time to put the <code>NixOs<\/code> time machinemechanism to the test&#x2026;and I was able to go back to a previousworking configuration of my system, change the configuration and try adifferent setup, Benkio is happy now!!! 😃<\/p><p>At the end of the day I did some progress, but half of my Virtual Machinesnapshots are broken due to bad configuration.<\/p><p><b>edit:<\/b> when I say «up to speed» I mean, «most of the time». Forexample, it took me half a day to setup Firefox extensions using<code>home-manager<\/code> and <code>nur<\/code> due to the fact that I needed to apply apackage Override and it was not so easy to figure it out.<\/p><\/div><\/div><div id=\"outline-container-sec-\" class=\"outline-4\"><h4 id=\"sec-\">Follow Up<\/h4><div class=\"outline-text-4\" id=\"text-\"><p>I think I reached quite a fine initial configuration by now: Ijust have all the software I need (Emacs and Firefox basically 😃)and I have a basic tiling window manager (i3) with simpleconfiguration to manage windows and so on.<\/p><p>What I will do now is:<\/p><ul class=\"org-ul\"><li>Playing more into the Virtual Machine: trying to develop in it for a bit anddo my classic tasks.<\/li><li>Work more on the startup installation: setup everything from theminimal <code>NixOs<\/code> as smoothly as possible. Probably creating oneor more basic shell scripts.<\/li><\/ul><p>After a while, when I feel confident I might format my mainmachine entirely and switch to <code>NixOs<\/code>. I might add a new sectionlater on in case of relevant updates.<\/p><\/div><\/div><\/div><div id=\"outline-container-ArticleConclusions\" class=\"outline-3\"><h3 id=\"ArticleConclusions\"><a id=\"sec-\" name=\"sec-\"><\/a>Conclusions<\/h3><div class=\"outline-text-3\" id=\"text-ArticleConclusions\"><p>Finally, I have a working configuration!! 🎉<\/p><p>As you read it wasn\'t simple at all, I hope this would turn out tobe beneficial in the long run, I can\'t say right now. What I know isthat it took me several hours in order to have something that worksand, even if the documentation is actually huge, I think a betterjob could be done regarding the <i>Getting Started<\/i> guides and basic<code>NixOs<\/code> templates instead of having to go to github inspecting thedifferent user configurations and steal from one or another.<\/p><p>I hope this article could was useful to you and if you areinterested in looking at <code>Nix~\/~NixOs<\/code> then feel free to checkout myconfiguration. You will find the link in the <a href=\"#sec-\">References Section<\/a>.<\/p><\/div><\/div><div id=\"outline-container-sec-\" class=\"outline-3\"><h3 id=\"sec-\">References<\/h3><div class=\"outline-text-3\" id=\"text-\"><ul class=\"org-ul\"><li><a href=\"https:\/\/gvolpe.com\/blog\/xmonad-polybar-nixos\/\">Gabriel Volpe\'s <code>NixOs<\/code> Configuration w\/ Xmonad<\/a><\/li><li><a href=\"https:\/\/xmonad.org\/\">XMonad Homepage<\/a><\/li><li><a href=\"https:\/\/github.com\/benkio\/nix-config\">My Nix Configuration<\/a><\/li><\/ul><\/div><\/div><\/div>","<div id=\"outline-container-Article\" class=\"outline-2\"><h2 id=\"Article\"><a id=\"sec-\" name=\"sec-\"><\/a>Away from LastPass - Password Manager Migration<\/h2><div class=\"outline-text-2\" id=\"text-Article\"><p><b>Created: <span class=\"timestamp-wrapper\"><span class=\"timestamp\">&lt;2021-02-19 Fri&gt;<\/span><\/span><\/b><\/p><\/div><div id=\"outline-container-ArticleAbstract\" class=\"outline-3\"><h3 id=\"ArticleAbstract\"><a id=\"sec-\" name=\"sec-\"><\/a>Abstract<\/h3><div class=\"outline-text-3\" id=\"text-ArticleAbstract\"><p>As many people out there I manager my password using <a href=\"https:\/\/www.lastpass.com\/\">LastPass<\/a>. Itis a <a href=\"https:\/\/en.wikipedia.org\/wiki\/Password_manager\">password manager<\/a> who stores your passwords in the cloudallowing you to just have to remember one password for all. It\'snot the only solution out there with this purpose, but it\'sdefinitely the most famous. I was an happy user, until Iread recently this news: <a href=\"https:\/\/9to5google.com\/2021\/02\/16\/lastpass-free-device-type-restriction-march-2021\/\">LastPass will restrict free users to onlyone type of device starting next month<\/a><\/p><p>In particular you can read:<\/p><blockquote><p>Starting on March 16, 2021, LastPass will start restricting its free service to only one device type, meaning those who sign up will be required to pick between accessing the service on their computer or their smartphone. The latter also includes LastPass access on tablets (IPads) and smartwatches. You’ll pick an “active device type” to decide on where you’ll use the service.<\/p><\/blockquote><p>You can see how this is a huge problem. Therefore, a lot of peopleare migrating to a difference service, a little bit like the peopleare moving away recently from Whatsapp due to the privacy policychanges or from Google Photos due to the new limitations (luckily Ifound out I still have enough space there for some years)<\/p><p>In this article, I will not go and do a comparison of the differentservices out there (just a brief mention to motivate my choice),but I will show you how I moved out from Lastpass to&#x2026;happyreading 😃<\/p><\/div><\/div><div id=\"outline-container-ArticleContent\" class=\"outline-3\"><h3 id=\"ArticleContent\"><a id=\"sec-\" name=\"sec-\"><\/a>Content<\/h3><div class=\"outline-text-3\" id=\"text-ArticleContent\"><p>In the following sections, I will focus more on the choices I madeand the motivations at the base of those choices. I think there areway better articles explaining the steps to take in order to movefrom one service to another.<\/p><\/div><div id=\"outline-container-sec-\" class=\"outline-4\"><h4 id=\"sec-\">Getting Data<\/h4><div class=\"outline-text-4\" id=\"text-\"><p>The first thing is fetching your data from LastPass. Looking onthe web you can find that LastPass offers you to export all yourpasswords\/logins\/secure notes to a <code>CSV file<\/code>. You can do it fromthe browser extension or from the site, I choose the first option<\/p><figure><p><img src=\".\/2021-02-19-PasswordManagerMigration\/LastPassExtensionExport.png\" class=\"img-responsive\" alt=\"LastPassExtensionExport.png\"><\/p><\/figure><p>you will get a CSV file with the following headers:<\/p><pre class=\"example\">url,username,password,extra,name,grouping,fav<\/pre><p>Regarding the secure notes, they are encoded into the name field,with an empty URL, username, and password. I will take thechance to clean up the file from the useless data before importingit somewhere else. I just operate directly on the CSV, if you arenot used to this format, I suggest you just log in to LastPass andcheck your data there before exporting everything.<\/p><p><b>Edit:<\/b> in the end, I spent a day to reorganise all the data intofolders, but that was because I never kept everythingin order. So, the blame is on me, not on the services.<\/p><\/div><\/div><div id=\"outline-container-sec-\" class=\"outline-4\"><h4 id=\"sec-\">Alternatives<\/h4><div class=\"outline-text-4\" id=\"text-\"><p>There are a lot of good alternatives out there, so you need toidentify the right features you are looking for and then go on theweb and search for the right candidates.<\/p><p><b>For me,<\/b> the features I\'m looking for, sorted by importance, are:<\/p><dl class=\"org-dl\"><dt> Free &amp; Open Source <\/dt><dd>I don\'t want to do the migration andthen end up having the same problem in a year time or so.<\/dd><dt> Integration &amp; Comfort <\/dt><dd>If I have a service, but it\'s hard toaccess it, setup, or not easy to use, it\'s almost the same ashaving no service.<\/dd><dt> Easy Migration <\/dt><dd>If possible, I would like to have a way tojust upload a CSV and be good to go.<\/dd><\/dl><p>Looking online, simply on <a href=\"https:\/\/en.wikipedia.org\/wiki\/List_of_password_managers\">Wikipedia<\/a> or online on Twitter, articles,etc, I filtered out and shrieked the selection to just 4 alternatives:<\/p><dl class=\"org-dl\"><dt> <a href=\"https:\/\/www.mozilla.org\/en-US\/firefox\/lockwise\/\">Firefox Lockwise<\/a> <\/dt><dd>This is free (Mozilla) and integrated andsynchronise automatically from the Firefox account. If you live withFirefox this is a great option, but looking for a Chromeextension, I found this comment from the related <a href=\"https:\/\/github.com\/mozilla-lockwise\/lockwise-addon\/issues\/350\">Github issue<\/a><\/dd><\/dl><figure><p><img src=\".\/2021-02-19-PasswordManagerMigration\/FirefoxLockwiseChromeExtension.png\" class=\"img-responsive\" alt=\"FirefoxLockwiseChromeExtension.png\"><\/p><\/figure><p>You won\'t have a standalone desktop application and the <a href=\"https:\/\/play.google.com\/store\/apps\/details?id=mozilla.lockbox&amp;hl=en&amp;gl=US\">android application<\/a>doesn\'t have a very great reputation, especially looking at themost recent reviews. It has a <a href=\"https:\/\/support.mozilla.org\/en-US\/kb\/import-login-data-file\">CSV import option<\/a>, but you have towork the Last pass CSV in order to fulfil the requested fields:<\/p><pre class=\"example\">\"url\",\"username\",\"password\",\"httpRealm\",\"formActionOrigin\",\"guid\",\"timeCreated\",\"timeLastUsed\",\"timePasswordChanged\"<\/pre><p>Basically, it\'s not different from what other browsers offer, likeChrome who use the Google cloud to synchronise your passwords, orOpera for instance.<\/p><dl class=\"org-dl\"><dt> <a href=\"https:\/\/bitwarden.com\/\">Bitwarden<\/a> <\/dt><dd>This is, by far, the most pushed alternatives bythe media online and I can see why:<ul class=\"org-ul\"><li>It is open source<\/li><li>It has:<ul class=\"org-ul\"><li>all browser\'s extensions<\/li><li>CLI and standalone application for all the operating systems<\/li><li>mobile applications.<\/li><li>integration from all the other main password managers outthere, LastPass included.<\/li><\/ul><\/li><\/ul><\/dd><\/dl><p>The only Cons is that it has a Free account and then <b>pricingtiers<\/b>, limiting the amount of users you can have or other featureslike sharing data or SSO, etc. It\'s true, if you are just thetypical user you probably don\'t care about those Business featuresat all, but nobody knows if, in the future, they might do a movelike LastPass.(even if it would be a stupid one since we arewitnessing this migration right now)<\/p><dl class=\"org-dl\"><dt> <a href=\"https:\/\/lesspass.com\/\">LessPass<\/a> <\/dt><dd>This is also a valid open-source alternative. Italso has browser extensions, mobile, and CLIapplications. Plus, it generates your password byjust apply a function to your master password:basically, the password came from your masterpassword, the site, and some encryptionalgorithm. You don\'t have to synchronise anything. This isvery appealing for me since I like so muchfunctional programming. The cons in here areregarding its low popularity, so: you get lessupdate for the application itself, just go on theirGithub and look at the commit frequency, and theimport from other services is not straight forward<\/dd><dt> <a href=\"https:\/\/lesspass.com\/#\/\">pass<\/a> <\/dt><dd>This is the standard Unix tool to manage passwords andit is born as a local tool. However, the nerds are everywhere,so there are tons of third-party tools that are based onpass. Because of it, we get all the extensions and mobileapplications. The question is, how do you get thesynchronisation? It happens using git and Github. Thedownside is that you need to remember to push (the commithappens every time you modify the password store) yourencrypted passwords. Finally, how do you import your datafrom other services? Well, as I said, this is the nerd tool,so you find the scripts parsing the different CSVs and importthem in pass. The one we might need is <a href=\"https:\/\/git.zx2c4.com\/password-store\/tree\/contrib\/importers\/lastpass2pass.rb\">Ruby LastPass to Pass import script<\/a><\/dd><\/dl><\/div><\/div><div id=\"outline-container-sec-\" class=\"outline-4\"><h4 id=\"sec-\">My Choice<\/h4><div class=\"outline-text-4\" id=\"text-\"><p>In the beginning, I was thinking to move to Firefox Lockwise sinceI use that as my primary browser, but I also collect some workcredentials as well. For the work credentials I use Chrome, so Ineed something that\'s browser-independent. Plus, I wish to use iton my mobile, so I need a good application for that, and FirefoxLockwise doesn\'t seem to shine there. Due to this, I discardedFirefox Lockwise as an alternative<\/p><p>LessPass doesn\'t have an automatic way of importing the LastPassdata, and I have a lot of credentials. Plus, I\'m scared about thelow popularity of the service. Discarded<\/p><p>I\'m left with Pass and Bitwarden. Well, if I was a normal person,I would just go for Bitwarden, despite the possibility of findingmyself in a similar situation in the future. It is way betterstructured, supported out of the box (without third partiessoftware) and the synchronisation happens automatically, withoutyou having to go and push the data. BUT, I\'m a nerd, so you knowwhat I\'m gonna do, let\'s go for Pass!<\/p><\/div><\/div><div id=\"outline-container-sec-\" class=\"outline-4\"><h4 id=\"sec-\">The Migration<\/h4><div class=\"outline-text-4\" id=\"text-\"><p>This operation should be quite straightforward. Following the<a href=\"https:\/\/www.passwordstore.org\/\">Pass website<\/a>, we basically need to do these steps:<\/p><ul class=\"org-ul\"><li>Download &amp; install Pass<\/li><li>Validate the CSV modified. I modified it just to clean it up. Ifyou have the data already in a good shape you shouldn\'t needthis passage.<\/li><li>Setup the main passphrase\/password to encrypt your passwordstore. It should create a folder in <code>$HOME\/.password-store\/<\/code><\/li><li>Run the <a href=\"https:\/\/git.zx2c4.com\/password-store\/tree\/contrib\/importers\/lastpass2pass.rb\">Ruby LastPass to Pass import script<\/a><\/li><li>Initialise the git repository<\/li><li>Add the Github remote repository, I suggest using a private oneeven if the data would be encrypted anyway<\/li><\/ul><p>If you choose Pass, I assume you can follow these steps, so Iwon\'t show you here the commands and so on.<\/p><p>What I would do instead is: reporting in here if I find someobstacles or odds\/unexpected events during the process. This wayyou are warned about those and you might dodge them or just changeyour mind about this approach.<\/p><\/div><\/div><div id=\"outline-container-sec-\" class=\"outline-4\"><h4 id=\"sec-\">I Changed my Mind<\/h4><div class=\"outline-text-4\" id=\"text-\"><figure><p><img src=\".\/2021-02-19-PasswordManagerMigration\/DesmondFordQuote.png\" class=\"img-responsive\" alt=\"DesmondFordQuote.png\"><\/p><\/figure><p>What happened? Well, I looked closely at what I have to actuallydo in addition to the points specified in <a href=\"#sec-\">The Migration<\/a> sectionand there\'s more:<\/p><dl class=\"org-dl\"><dt> I have to set up a GPG key, (private &amp; public) <\/dt><dd>Not a big dealafter all, it\'s expected that you want your password store tobe encrypted, but you have to manage those keys carefully:<ul class=\"org-ul\"><li>Move them around yourself between machines. I didn\'t checkwhat you have to do in order to have them available formobile.<\/li><li>_<sub>What<\/sub> happens if you lose your private GPG key?__ Well, <b>youare literally screwed<\/b>, no chance to recover it by some hintor email recovery mechanism. All your passwords will begone. Then, what you do to mitigate this? You could replicateyour password store somewhere else with a different key, orsave the private key online, or a hint of it? (on the privateGithub repository for instance) You don\'t want to dothat. Plus, you need to manually keep this consistent andupdated.<\/li><\/ul><\/dd><dt> Import Procedure <\/dt><dd>Let say you have to setup your new machineand compare the two alternatives, Pass and Bitwarden (I\'malso considering the amount of work I need to do to get it in<code>NixOs<\/code> since I plan to move there, but it doesn\'t change so much):<ul class=\"org-ul\"><li>Bitwarden:<ul class=\"org-ul\"><li>You download the app and install the browser plugins<\/li><li>Login to your account with your master password: Done.<\/li><\/ul><p>No need to have a local configuration or anything.<\/p><\/li><li>Pass:<ul class=\"org-ul\"><li>Install pass &amp; GPG agent<\/li><li>You need to clone the password store and place it in yourhome. Notice how you might log in to Github\/Bitbucket to do that,remember, you want it in a private place.<\/li><li>Fetch the private key and move it to the GPG home folder<\/li><li>Import the GPG private key<\/li><li>Install the plugins<\/li><\/ul><p>You can see how all this process is much more tedious in termsof steps and configurations than the previous one.<\/p><\/li><\/ul><\/dd><\/dl><p>Because of those reasons, I just decided to migrate to the moremainstream Bitwarden.<\/p><\/div><\/div><\/div><div id=\"outline-container-ArticleConclusions\" class=\"outline-3\"><h3 id=\"ArticleConclusions\"><a id=\"sec-\" name=\"sec-\"><\/a>Conclusions<\/h3><div class=\"outline-text-3\" id=\"text-ArticleConclusions\"><p>I hope this simple article could help you decide which passwordmanager to choose. I know you were expecting something fancier fromme rather than the actual winner, but in the end you need toevaluate the pros and cons carefully and don\'t fall into biases ifyou can.<\/p><p>What matters is to keep your passwords as safe as possible,especially the ones that matter. I really hope this would be theonly article in this blog about password manager migration, butI am reasonably sure this is the case.<\/p><\/div><\/div><\/div>","<div id=\"outline-container-Article\" class=\"outline-2\"><h2 id=\"Article\"><a id=\"sec-\" name=\"sec-\"><\/a>Advent Of Code 2016<\/h2><div class=\"outline-text-2\" id=\"text-Article\"><p><b>Created: <span class=\"timestamp-wrapper\"><span class=\"timestamp\">&lt;2021-03-25 Thu&gt;<\/span><\/span><\/b><\/p><\/div><div id=\"outline-container-ArticleAbstract\" class=\"outline-3\"><h3 id=\"ArticleAbstract\"><a id=\"sec-\" name=\"sec-\"><\/a>Abstract<\/h3><div class=\"outline-text-3\" id=\"text-ArticleAbstract\"><p>If you already saw the other Advent of Code pages you know how it goes.This time I finished the 2016. Enjoy the screencast.<\/p><p>You can find all the code in here: <a href=\"https:\/\/github.com\/benkio\/GeneralExercises\/tree\/master\/AdventOfCode\">Advent Of CodeRepository<\/a><\/p><\/div><\/div><div id=\"outline-container-ArticleContent\" class=\"outline-3\"><h3 id=\"ArticleContent\"><a id=\"sec-\" name=\"sec-\"><\/a>Content<\/h3><div class=\"outline-text-3\" id=\"text-ArticleContent\"><figure>  <img src=\".\/2021-03-25-AdventOfCode2016\/AdventOfCodeCompleted.png\" alt=\"Completed Screen of Advent of Code\" align=\"left\" title=\"Advent Of Code Completed\" class=\"img-fluid\" style=\"width:100%;\"\/>  <figcaption>Advent of Code Final Screen<\/figcaption><\/figure><br\/><div class=\"embed-responsive embed-responsive-16by9\">  <video controls autoplay loop>    <source src=\".\/2021-03-25-AdventOfCode2016\/AdventOfCodeCalendar.mp4\" type=\"video\/mp4\">  <\/video><\/div><p>The Advent of Code Calendar Animation<\/p><\/div><\/div><\/div>","<div id=\"outline-container-Article\" class=\"outline-2\"><h2 id=\"Article\"><a id=\"sec-\" name=\"sec-\"><\/a>[ITA] - Music Talk Show 1<\/h2><div class=\"outline-text-2\" id=\"text-Article\"><p><b>Created: <span class=\"timestamp-wrapper\"><span class=\"timestamp\">&lt;2021-05-13 Thu&gt;<\/span><\/span><\/b><\/p><\/div><div id=\"outline-container-ArticleAbstract\" class=\"outline-3\"><h3 id=\"ArticleAbstract\"><a id=\"sec-\" name=\"sec-\"><\/a>Abstract<\/h3><div class=\"outline-text-3\" id=\"text-ArticleAbstract\"><p>Prima live riguardante i fondamenti della musica o più semplicementesi esplorano concetti di musica, cencando di imparare qualcosa nelprocesso. Si possono recuperare i concetti andando a rivedere lalive con i dovuti timestamps. In ogni sezione, collezionerò i varilink trattati nella live, eg. wikipedia.<\/p><p>Il tutto viene fatto live su Twitch. Di seguito gli argomentitrattati:<\/p><ul class=\"org-ul\"><li>Introduzione 0:07:00<\/li><li>Il Suono 0:10:57<\/li><li>Teoria Musicale 0:36:59<\/li><li>Note: A440, sistema temperato 0:56:36<\/li><li>Intervalli Parte 1 1:25:05<\/li><\/ul><\/div><\/div><div id=\"outline-container-ArticleContent\" class=\"outline-3\"><h3 id=\"ArticleContent\"><a id=\"sec-\" name=\"sec-\"><\/a>Talk Links<\/h3><div class=\"outline-text-3\" id=\"text-ArticleContent\"><\/div><div id=\"outline-container-ArticleContentIntroduction\" class=\"outline-4\"><h4 id=\"ArticleContentIntroduction\"><a id=\"sec-\" name=\"sec-\"><\/a>Introduzione<\/h4><div class=\"outline-text-4\" id=\"text-ArticleContentIntroduction\"><\/div><\/div><div id=\"outline-container-ArticleContentSound\" class=\"outline-4\"><h4 id=\"ArticleContentSound\"><a id=\"sec-\" name=\"sec-\"><\/a>Suono<\/h4><div class=\"outline-text-4\" id=\"text-ArticleContentSound\"><ul class=\"org-ul\"><li><a href=\"https:\/\/www.youtube.com\/watch?v=TnsCsR2wDdk\">What’s that ringing in your ears? - Marc Fagelson<\/a><\/li><li><a href=\"https:\/\/it.wikipedia.org\/wiki\/Suono\">Suono - Wikipedia<\/a><\/li><li><a href=\"https:\/\/it.wikipedia.org\/wiki\/Volume_(acustica)\">Volume - Wikipedia<\/a><\/li><li><a href=\"https:\/\/it.wikipedia.org\/wiki\/Frequenza\">Frequenza - Wikipedia<\/a><\/li><\/ul><\/div><\/div><div id=\"outline-container-ArticleContentMusicTheory\" class=\"outline-4\"><h4 id=\"ArticleContentMusicTheory\"><a id=\"sec-\" name=\"sec-\"><\/a>Teoria Musicale<\/h4><div class=\"outline-text-4\" id=\"text-ArticleContentMusicTheory\"><p><a href=\"https:\/\/it.wikipedia.org\/wiki\/Teoria_musicale\">Teoria Musicale - Wikipedia<\/a><\/p><\/div><\/div><div id=\"outline-container-ArticleContentNote\" class=\"outline-4\"><h4 id=\"ArticleContentNote\"><a id=\"sec-\" name=\"sec-\"><\/a>Note<\/h4><div class=\"outline-text-4\" id=\"text-ArticleContentNote\"><ul class=\"org-ul\"><li><a href=\"https:\/\/en.wikipedia.org\/wiki\/A440_(pitch_standard)\">Pitch Standard - Wikipedia<\/a><\/li><li><a href=\"https:\/\/en.wikipedia.org\/wiki\/Elvis_Presley#Discography\">Elvis Presley - Discografia - Wikipedia<\/a><\/li><li><a href=\"https:\/\/en.wikipedia.org\/wiki\/Second\">Second - Wikipedia<\/a><\/li><li><a href=\"https:\/\/www.youtube.com\/watch?v=MJumWa_K-8k\">The History of Musical Pitch - Music History<\/a><\/li><li><a href=\"https:\/\/youtu.be\/1Hqm0dYKUx4\">Why It\'s Impossible to Tune a Piano<\/a><\/li><li><a href=\"https:\/\/en.wikipedia.org\/wiki\/Pitch_(music)\">Pitch - Wikipedia<\/a><\/li><li><a href=\"https:\/\/en.wikipedia.org\/wiki\/Octave\">Octave - Wikipedia<\/a><\/li><li><a href=\"https:\/\/en.wikipedia.org\/wiki\/Harmonic_series_(music)\">Harmonic Series - Wikipedia<\/a><\/li><\/ul><\/div><\/div><div id=\"outline-container-ArticleContentIntervals\" class=\"outline-4\"><h4 id=\"ArticleContentIntervals\"><a id=\"sec-\" name=\"sec-\"><\/a>Intervalli Parte 1<\/h4><div class=\"outline-text-4\" id=\"text-ArticleCon
