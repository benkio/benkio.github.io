ases of the ASIO driver.<\/p><p>In summary, If you are looking into a practice amp that is cheap,flexible and sounds great, this is definitely awesome.<\/p><p>Of course, don\'t hesitate into give me some feedback: if you havethe amp, what do you think about it, if you liked the articleetc. you can find me from the links into the main page 😉. Also, Imight come back here and update this article with new content in thefuture<\/p><\/div><\/div><\/div>","<div id=\"outline-container-Article\" class=\"outline-2\"><h2 id=\"Article\"><a id=\"sec-\" name=\"sec-\"><\/a>Gilded Rose Kata<\/h2><div class=\"outline-text-2\" id=\"text-Article\"><p><b>Created: <span class=\"timestamp-wrapper\"><span class=\"timestamp\">&lt;2020-06-30 Tue&gt;<\/span><\/span><\/b><\/p><\/div><div id=\"outline-container-ArticleAbstract\" class=\"outline-3\"><h3 id=\"ArticleAbstract\"><a id=\"sec-\" name=\"sec-\"><\/a>Abstract<\/h3><div class=\"outline-text-3\" id=\"text-ArticleAbstract\"><p>Not so long ago. I watched the mighty <a href=\"https:\/\/twitter.com\/NicolasRinaudo\">Nicolas Rinaudo<\/a> dealing withthe <a href=\"https:\/\/github.com\/emilybache\/GildedRose-Refactoring-Kata\">Gilded Rose Kata<\/a> on the <a href=\"https:\/\/www.twitch.tv\/scalalove\">Scalalove\'s twitch channel<\/a>, and thatinspired me into trying it out using my favorite languages: Scala &amp;Haskell.<\/p><p>I\'ll structure the article in this way:<\/p><ol class=\"org-ol\"><li>I get familiar with the actual code-base, analyze it, andexplain what are the (main) flaws I can see.<\/li><li>Following the previous point, I write down the approach I\'lluse.<\/li><li>Execution time with a brief log journal of what was done.<\/li><li>Then, It\'s time to point out the difficulties I have found withboth Scala and Haskell and I will try to do a comparison between thetwo.<\/li><\/ol><p>Both points 1 and 2 will be language-independent<\/p><\/div><\/div><div id=\"outline-container-ArticleContent\" class=\"outline-3\"><h3 id=\"ArticleContent\"><a id=\"sec-\" name=\"sec-\"><\/a>Content<\/h3><div class=\"outline-text-3\" id=\"text-ArticleContent\"><\/div><div id=\"outline-container-CodebaseStateContent\" class=\"outline-4\"><h4 id=\"CodebaseStateContent\"><a id=\"sec-\" name=\"sec-\"><\/a>Codebase State<\/h4><div class=\"outline-text-4\" id=\"text-CodebaseStateContent\"><p>In order to write this section, I just need to access the <a href=\"https:\/\/github.com\/emilybache\/GildedRose-Refactoring-Kata\">Github katarepo<\/a> and do a good, old, code review. I will take Scala as areference since I feel more comfortable with the technology.<\/p><p><b>Disclaimer:<\/b> this code is intentionally bad. If you will everencounter a code-base like this one in your life, listen to me&#x2026;<\/p><div class=\"video-container\"><iframe src=\"https:\/\/giphy.com\/embed\/A6PcmRqkyMOBy\" frameBorder=\"0\" class=\"giphy-embed responsive-iframe\" allowFullScreen><\/iframe><\/div><p>let\'s start&#x2026;<\/p><p>First thing first, I see there are no tests. That needs to befixed ASAP. We will talk about that in the <a href=\"#SolutionApproachTestsContent\">specific section<\/a>.<\/p><p>Then, I see an attempt of a <i><a href=\"https:\/\/en.wikipedia.org\/wiki\/Domain_model\">Domain Model<\/a><\/i>. That\'s actually a goodpractice: design your types first and be as picky as possible inorder to <a href=\"https:\/\/fsharpforfunandprofit.com\/posts\/designing-with-types-making-illegal-states-unrepresentable\/\">make the illegal states unrepresentable<\/a>. <\/p><p>Moving on to The problems I found doing the code review:are several<\/p><ul class=\"org-ul\"><li>The <code>var<\/code> keyword, that means mutability. As a software engineer, Iknow that mutable state can be hard to manage and lead to unintendedbehaviours. Doing a quick sneak peek to the Haskell code I seethere\'s none. Mutation is possible in Haskell too, but luckily we gotspared this time. I will talk a little bit more about mutationin the <a href=\"#LaguagesComparisonConclusions\">Languages Comparison Section<\/a>.<\/li><li>Just Item Type!! There are two possible cases for this: the problem isextremely simple or we are missing some types here.<\/li><li>No validations. I expect to see some data validation hidingsomewhere in the algorithm. Basically every piece of code has itbecause we need to ensure that the values we are going to manageremains valid throughout the program execution.<\/li><\/ul><p>Regarding the main algorithm, we have:<\/p><ol class=\"org-ol\"><li>One giant function. OK, that is, in the end, what the CPU willexecute: 1 operation at a time(mono-core,single-thread). However, the code needs to behuman-readable. <i>Any fool can write code that a computer can understand. Good programmers write code that humans can understand.<\/i> (Martin Fowler) Plus, it violates the <a href=\"https:\/\/en.wikipedia.org\/wiki\/Single-responsibility_principle\">SingleResponsibility Principle<\/a>.<\/li><li>Mutation again! Apart from the items fields, that was expected,there\'s mutation regarding the index variable <code>i<\/code>. Luckily, it is justused to select the current element to evaluate, it could havebeen way worse, like a different algorithm for odd and evenelements, checks on the index, and so on. 😖<\/li><li>There should be Types and a compiler somewhere, but I don\'t seeany usage of those in here. The code is nearly indistinguishablefrom Javascript.<\/li><li>Nested Ifs statements. No need to tell you why it is bad.<\/li><\/ol><\/div><\/div><div id=\"outline-container-SolutionApproachContent\" class=\"outline-4\"><h4 id=\"SolutionApproachContent\"><a id=\"sec-\" name=\"sec-\"><\/a>Solution Approach<\/h4><div class=\"outline-text-4\" id=\"text-SolutionApproachContent\"><p>After the code review we know the issues of the code and we cancome up with a plan. Here, I\'ll prioritise the tasks we need to doin order to make this code better and solve the Kata.<\/p><\/div><div id=\"outline-container-SolutionApproachTestsContent\" class=\"outline-5\"><h5 id=\"SolutionApproachTestsContent\"><a id=\"sec-\" name=\"sec-\"><\/a>Tests<\/h5><div class=\"outline-text-5\" id=\"text-SolutionApproachTestsContent\"><p>The first thing needed is a good test suite. With proper testing,we will be sure that the changes we are going to make arecorrect, Meaning that the behavior of the program ispreserved. After all, the definition of <i><a href=\"https:\/\/en.wikipedia.org\/wiki\/Code_refactoring\">Code Refactoring<\/a><\/i> is to<b>NOT<\/b> change the program behavior.<\/p><p>Now, the test suite can be crafted using multiple techniques and it\'s ahuge topic by itself. In this case, testing is not the main focus ofthe kata but is still a key point. Fortunately, it\'s a simple, little, localprogram. So we should be fine with just <i><a href=\"https:\/\/en.wikipedia.org\/wiki\/Unit_testing\">Unit Testing<\/a><\/i> and <i><a href=\"https:\/\/en.wikipedia.org\/wiki\/System_testing\">System Testing<\/a><\/i>.<\/p><p>Usually, testing is done by:<\/p><ul class=\"org-ul\"><li>Providing some specific input data to the program.<\/li><li>Fetch the result of the computation.<\/li><li>Compare it with what is expected.<\/li><\/ul><p>That\'s completely fine and it\'s what the majority of thecompanies do nowadays. The downside of this approach is: it\'sstatic. Let say your program has a bug and will crash underspecific conditions, for a corner case you didn\'t think about.Testing by example will not help you there, if you didn\'t catchthat specific case beforehand.<\/p><p>A different approach I like more is <a href=\"https:\/\/en.wikipedia.org\/wiki\/Property_testing\">Property Testing<\/a>, where theinput data is <b>generated<\/b>. The software engineer defines theinput generation rules, used by the supporting library\/framework,and then the expected behavior as a property. I won\'t go deeperinto it, but the typical example is the <i>associativity law<\/i> ofthe sum. Definitely, the most complicated part is to identify theproperties of your program, but in my honest opinion, I still seebenefits in just take advantage of the generated inputs andhaving a \"normal\" test built on top. Having to write your testonce and run them multiple times with several inputs, it\'sstraight away a big plus. Used this way, we probably can\'t talkabout <i>Property<\/i> testing anymore, but I can\'t think of a properterm, if you know it, please tell me.<\/p><p>The biggest downside of this approach is the computational cost:generating inputs and having multiple runs will increase thetesting time. In fact, if you mess up the way you generate yourinput, you couldn\'t even be able to run your test at all,obtaining the \"infinite loop effect\" at the time ofexecution. For example, I learnt by experience that, operatorslike <code>suchAs<\/code> must be used very carefully.<\/p><p><b><b>Edit:<\/b><\/b> Since we have even the specs of the program theproperty base testing fits super nicely: convert phrases like<\/p><p><i>“Sulfuras”, being a legendary item, never has to be sold ordecreases in Quality<\/i><\/p><p>to a property becomes quite a natural process.<\/p><\/div><\/div><div id=\"outline-container-SolutionApproachMutationContent\" class=\"outline-5\"><h5 id=\"SolutionApproachMutationContent\"><a id=\"sec-\" name=\"sec-\"><\/a>Dealing With Mutation once and for All<\/h5><div class=\"outline-text-5\" id=\"text-SolutionApproachMutationContent\"><p>Everything is in its own box, each one returning a value 💜,However&#x2026; it still mutates and internal field!! 😞<\/p><p>Anyway, due to the previous steps, we can easily remove thatmutation from the algorithm and the model itself, returning a newcopy of the input with the requested changes.<\/p><p><b><b>Edit:<\/b><\/b> Reading the specification I found I\'m not allowed to  touch the <code>Item<\/code> class, unfortunately. Then, what we can do is  to add other types around the main one, those will helps us to  structure our code and give to each bit of logic its own  context. A good Idea could be to add an internal representation  of the <code>Item<\/code>, not visible from outside. Doing so will add the  conversion overhead from <code>Item<\/code> to the internal type, but we  are the owner of it, so it can change and be  immutable. Basically, we are going to decouple ourselves from  the foreign <code>Item<\/code> type.<\/p><\/div><\/div><div id=\"outline-container-SolutionApproachRefinementNewFeatureContent\" class=\"outline-5\"><h5 id=\"SolutionApproachRefinementNewFeatureContent\"><a id=\"sec-\" name=\"sec-\"><\/a>Refinement &amp; New feature<\/h5><div class=\"outline-text-5\" id=\"text-SolutionApproachRefinementNewFeatureContent\"><p>Finally, with this new working codebase, we should be able to:<\/p><ul class=\"org-ul\"><li>Merging conditions together.<\/li><li>Adding fields validation or other helpful functions,<\/li><li>Adding new types.<\/li><li>Structuring the code: moving the functions to the model companionobjects, in case of Scala, or to a separate module.<\/li><\/ul><p>Once the code is finally in good shape, we can:<\/p><ol class=\"org-ol\"><li>See some pattern emerge clearly and properly design the restof the code to expose them: moving the logic to proper newtypes that communicate the intention of the code.<\/li><li>easily add the new feature. It should be quite simple sincethe new item to evaluate, require a logic that is already sharedwith another item.<\/li><\/ol><p>Now that we have a plan, let\'s start the fun part&#x2026;let\'sexecuted it!<\/p><p><b><b>Edit:<\/b><\/b> Sometimes, you need to do some refinements listed herein earlier stages. That\'s because, it helps you a lot ratherthen postpone the change. Anyway, my suggestion is to refine aslittle as possible in the beginning, only when it\'s really necessary.<\/p><\/div><\/div><\/div><div id=\"outline-container-ScalaContent\" class=\"outline-4\"><h4 id=\"ScalaContent\"><a id=\"sec-\" name=\"sec-\"><\/a>Scala Kata<\/h4><div class=\"outline-text-4\" id=\"text-ScalaContent\"><p><span class=\"timestamp-wrapper\"><span class=\"timestamp\">&lt;2020-07-02 Thu&gt;<\/span><\/span>: Started the scala exercise from testing and<a href=\"https:\/\/www.scalacheck.org\/\">Scalacheck<\/a>. Get stuck on some test corner case, but with some<code>println<\/code> I figured it out. <a href=\"https:\/\/github.com\/benkio\/GeneralExercises\/commit\/8e066e5cc678518f6f10147f7280969dce245be2\">commit<\/a><\/p><p><span class=\"timestamp-wrapper\"><span class=\"timestamp\">&lt;2020-07-03 Fri&gt;<\/span><\/span>: Finished Scala\'s tests. Fixed some errors inthe making. Now we can move to the actual code. <a href=\"https:\/\/github.com\/benkio\/GeneralExercises\/commit\/19c8b9e\">commit<\/a><\/p><p><span class=\"timestamp-wrapper\"><span class=\"timestamp\">&lt;2020-07-04 Sat&gt;<\/span><\/span>: Split the monster. Now, I have severalfunctions, returning Items containing only one if statement asa body. No more two level if indentation anywhere. Plus:<\/p><ul class=\"org-ul\"><li>Introduced new types wrapper and aliases for the fields<\/li><li>Defer\/remove mutation as much as possible. Only at the end ofthe <code>foreach<\/code>.<\/li><li>Extracted main operation on types to companion objects.<\/li><li>Merged the functions into one calling only basic operations<\/li><\/ul><p><a href=\"https:\/\/github.com\/benkio\/GeneralExercises\/commit\/9fdc7be\">commit<\/a><\/p><p><span class=\"timestamp-wrapper\"><span class=\"timestamp\">&lt;2020-07-05 Sun&gt;<\/span><\/span>: Changed the return type of the <code>updateQuality<\/code>to be the new value. In this way, we avoid mutation of the itemarray. After that, we can see the pattern composed by apre-quality calculation, an increase in sellIn value, a finaladjustment. Then, we can create subtypes of the item class and putthe specific logic into each class. This way we can get rid of thebig remaining functions. Afterward, we can add the new class forthe new item easily. Work is done! <a href=\"https:\/\/github.com\/benkio\/GeneralExercises\/commit\/03ac121\">commit<\/a><\/p><\/div><\/div><div id=\"outline-container-HaskellContent\" class=\"outline-4\"><h4 id=\"HaskellContent\"><a id=\"sec-\" name=\"sec-\"><\/a>Haskell Kata<\/h4><div class=\"outline-text-4\" id=\"text-HaskellContent\"><p><span class=\"timestamp-wrapper\"><span class=\"timestamp\">&lt;2020-07-08 Wed&gt;<\/span><\/span>: Started the tests: Sulfuras + AgedBrie. <a href=\"https:\/\/github.com\/benkio\/GeneralExercises\/commit\/ea0b859\">commit<\/a><\/p><p><span class=\"timestamp-wrapper\"><span class=\"timestamp\">&lt;2020-07-13 Mon&gt;<\/span><\/span>: Added the BackstagePasses test + testrefactoring <a href=\"https:\/\/github.com\/benkio\/GeneralExercises\/commit\/8a9a98b\">commit<\/a><\/p><p><span class=\"timestamp-wrapper\"><span class=\"timestamp\">&lt;2020-07-14 Tue&gt;<\/span><\/span>: Tests completed. <a href=\"https:\/\/github.com\/benkio\/GeneralExercises\/commit\/f19fa11\">commit<\/a><\/p><p><span class=\"timestamp-wrapper\"><span class=\"timestamp\">&lt;2020-07-15 Wed&gt;<\/span><\/span>: Started to split the monster. AddedHlint, you can\'t imagine how many <i>redundant brackets<\/i> I removed. <a href=\"https:\/\/github.com\/benkio\/GeneralExercises\/commit\/acce770\">commit<\/a><\/p><p><span class=\"timestamp-wrapper\"><span class=\"timestamp\">&lt;2020-07-16 Thu&gt;<\/span><\/span>: Add a <code>newtype<\/code> for the quality field, add thespecial item type, setup the <code>HasQuality<\/code> typeclass, merged iffunctions together into a guard function. <a href=\"https:\/\/github.com\/benkio\/GeneralExercises\/commit\/89db36e\">commit<\/a><\/p><p><span class=\"timestamp-wrapper\"><span class=\"timestamp\">&lt;2020-07-16 Thu&gt;<\/span><\/span>:<\/p><ul class=\"org-ul\"><li>Implemented typeclass instances and used instead of plainfunctions<\/li><li>Moved all the logic about items in a separate file<\/li><li>Finished the refactoring<\/li><li>Added the new special item Conjured<\/li><li>Added the new test<\/li><li>Implemented the type class instances<\/li><\/ul><p><b>KATA DONE<\/b> <a href=\"https:\/\/github.com\/benkio\/GeneralExercises\/commit\/9205f58\">commit<\/a><\/p><\/div><\/div><\/div><div id=\"outline-container-ArticleConclusions\" class=\"outline-3\"><h3 id=\"ArticleConclusions\"><a id=\"sec-\" name=\"sec-\"><\/a>Conclusions<\/h3><div class=\"outline-text-3\" id=\"text-ArticleConclusions\"><\/div><div id=\"outline-container-MainChallengesConclusion\" class=\"outline-4\"><h4 id=\"MainChallengesConclusion\"><a id=\"sec-\" name=\"sec-\"><\/a>Main Challenges<\/h4><div class=\"outline-text-4\" id=\"text-MainChallengesConclusion\"><p>The first challenge that comes into my mind is testcrafting. During this kata you really understand the importance ofhaving a very well done test code. Most of the time we think testcode is B-class code, but this kata shows it\'s not. It needs to bevery fine-tuned and precise in order to catch bugs ahead oftime. Plus, test-code is code you need to maintain and writedaily, to add your features. That makes it at the same level ofimportance as the production code.<\/p><p>I agree, it\'s not great fun to write such code, that\'s why Isuggest to use the compiler as much as possible to reduce thedesign space and the amount of tests you need to write to coveryour application. If a behavior is impossible, you don\'t need toadd a test for it.<\/p><p>A second relevant challenge is about beingdisciplined. Refactoring should be a sequence of very smallchanges, but this is not always possible. Sometimes, you need tobreak quite some amount of code at once, but that must be anexception to the regular refactoring process. Said from a guy who usually opens refactoring PRs of hundreds of files. 🙊 😬<\/p><p>What can happen is that we might see multiple applicableimprovements at the same time. Therefore, we are tempted to applythem all at once, instead, we should hold back and do one single,small, consistent change, commit it, and then move on to thenext. This requires great self-discipline.<\/p><p>Finally, the last challenge, is definitely <i>dependencies<\/i>. Whenyou have constraints from different libraries or legacy code thatyou are not allowed to change, it makes things very difficult andrequires you to put workarounds in place. That defiles the goal ofrefactoring itself. This shows the importance of keeping projectssmall, self-contained and decoupled from each other as much aspossible, with the minimal set of dependencies as possible.<\/p><\/div><\/div><div id=\"outline-container-LaguagesComparisonConclusions\" class=\"outline-4\"><h4 id=\"LaguagesComparisonConclusions\"><a id=\"sec-\" name=\"sec-\"><\/a>Languages Comparison<\/h4><div class=\"outline-text-4\" id=\"text-LaguagesComparisonConclusions\"><p>Before diving into the differences I found between the twotechnologies, I feel the need to do a little disclaimer. What Iwill write is a personal opinion, after all, it\'s not based onfacts, but on personal experience. Therefore, it depends on: myemotions throughout the exercise, how fluent I am on bothlanguages, and how much I know about the problem (the order inwhich I solved the Kata might have influenced me). Therefore,what\'s following may not apply to you and you disagree, that\'scompletely fine.  Probably this disclaimer should have been placedat the very start of this article 😺.<\/p><p>One of the first differences I felt, when dealing with tests inHaskell, was that I was pushed way more into abstracting thingscompared to Scala and I might figure out why.<\/p><p>In Scala, if a test fails, what I usually do to debug it is:putting a break point or a <code>println<\/code> and see what is the input tothe test, the result an so on. Once I know what is going on, it\'susually an easy fix: the generator wasn\'t right, the successcondition wasn\'t correct etc&#x2026; and that\'s it.<\/p><p>This approach doesn\'t hold in Haskell because you can\'t put asimple <code>println<\/code> into the tests. You know, <a href=\"https:\/\/www.youtube.com\/watch?v=fCoQb-zqYDI\">IO Monad<\/a> andstuff. So, you need to work differently and, as a result, you endup with better code. Let\'s see why.<\/p><p>The only way to inspect your test I know in Haskell is to use theREPL. When you get into it, you want to be able to execute exactlythe bit of code you are interested in, the minimal amount of codewhere the bug might hide. To achieve this goal, you need toextract the logic of your tests into small functions and enhancethe re-usability as much as possible instead of just care aboutfixing the single test.<\/p><p>This should always be the case, for whatever language you areusing, but I strongly believe that, if something is not forced bythe technology and the responsibility of \"doing the right thing\"is on the shoulder of the developer, laziness and negligence willeventually kick in and drive it to a sub-optimal result.<\/p><p>Moving on, the next difference, we can see from the initialcodebase status that Haskell comes with immutability straightaway. Even if it doesn\'t seem very important, this is a big plus,especially when things scale up in size. Then, you could achievemutation in Haskell as well using specific constructions like <a href=\"https:\/\/www.oreilly.com\/library\/view\/parallel-and-concurrent\/9781449335939\/ch07.html\">MVar<\/a>or <a href=\"https:\/\/wiki.haskell.org\/Software_transactional_memory\">STM<\/a> (used mainly for concurrency purposes), but even then,mutation is enclosed and accessible under a specific contractwhere particular constraints hold. Having immutability as adefault saves you time, since we can skip a step in ourrefactoring plan.<\/p><p>Moreover, I found the starting impact of the refactoring lessscary than the Scala one. I guess the reason is because Ialready know the context, but I was able to give a meaningful nameto the extracted functions straight away because of the usage ofthe <code>where<\/code> and <code>let-in<\/code> constructs.<\/p><hr\/><p>let me open a small parenthesis in here<\/p><div class=\"org-src-container\"><pre class=\"src src-haskell\">    src<span style=\"color: #eedd82;\">\/<\/span>GildedRose.hs<span style=\"color: #98fb98;\">:<\/span>53<span style=\"color: #98fb98;\">:<\/span>29<span style=\"color: #98fb98;\">:<\/span> <span style=\"color: #98fb98;\">Warning:<\/span> <span style=\"color: #98fb98;\">Redundant<\/span> <span style=\"color: #00ffff;\">if<\/span><span style=\"color: #98fb98;\">Found<\/span><span style=\"color: #87cefa;\">:<\/span>  <span style=\"color: #00ffff;\">if<\/span> sellIn <span style=\"color: #eedd82;\">&lt;<\/span> 6 <span style=\"color: #00ffff;\">then<\/span> <span style=\"color: #00ffff;\">if<\/span> quality <span style=\"color: #eedd82;\">&lt;<\/span> 48 <span style=\"color: #00ffff;\">then<\/span> 1 <span style=\"color: #00ffff;\">else<\/span> 0 <span style=\"color: #00ffff;\">else<\/span> 0<span style=\"color: #98fb98;\">Perhaps<\/span><span style=\"color: #87cefa;\">:<\/span>  <span style=\"color: #00ffff;\">if<\/span> (sellIn <span style=\"color: #eedd82;\">&lt;<\/span> 6) <span style=\"color: #eedd82;\">&amp;&amp;<\/span> (quality <span style=\"color: #eedd82;\">&lt;<\/span> 48) <span style=\"color: #00ffff;\">then<\/span> 1 <span style=\"color: #00ffff;\">else<\/span> 0<\/pre><\/div><p><b><a href=\"https:\/\/github.com\/ndmitchell\/hlint\">Hlint<\/a> is cheating in this exercise<\/b> and it works only becauseeach redundant ifs has to return a value. Scala also has similartools, like <a href=\"https:\/\/github.com\/scalacenter\/scalafix\">Scalafix<\/a>, but it slipped out of my mind. With it, Iwould have struggled less.<\/p><hr\/><p>Finally, a downside of plain Haskell, in comparison to Scala, isthe amount of machinery you have to create in order to do simplethings, such as just access fields. Don\'t get me wrong here, I\'msure that through some specific compiler extension, or using<a href=\"http:\/\/wiki.haskell.org\/Template_Haskell\">Template Haskell<\/a>, a cleaver\/experienced haskeller can easilyovercome this limitation, auto-generating instances forexample. Anyway, I\'m not a great Haskell developer and I justwanted to compare the two languages out of the box, with minimaloverhead possible. A possible justification I can think of is thatHaskell prefers to keep a minimal core, and then it allow you tointegrate the language using externalmodules\/extensions\/libraries. As a result, it\'s often told thatCommercial Haskell is far different from the plain language, dueto the high amount of pieces involved that completely turnupside-down the syntax. As a reference to it I link a proper bookdiscussing <a href=\"http:\/\/dev.stephendiehl.com\/hask\/\">What I Wish I Knew When Learning Haskell<\/a>. I hope tofind the time to read this one day.<\/p><\/div><\/div><div id=\"outline-container-LaguagesComparisonConclusions\" class=\"outline-4\"><h4 id=\"LaguagesComparisonConclusions\"><a id=\"sec-\" name=\"sec-\"><\/a>Final words<\/h4><div class=\"outline-text-4\" id=\"text-LaguagesComparisonConclusions\"><p>To be completely honest, I must say that most of the concepts Ishowed here are quite old and you can find them into details fromseveral famous books, such as <a href=\"https:\/\/martinfowler.com\/books\/refactoring.html\">Refactoring by Martin Fowler<\/a>.<\/p><p>Anyway, you can see here the application of some of thoseprinciples, plus what does in means to refactor in a FP oriented language.<\/p><p>I really hope you enjoyed reading this article and that itinspired you into trying this kata, especially if you aren\'tconfident with Refactoring practices. Feel free to contact me ifyou have any feedback.<\/p><p>May the force be with you<\/p><\/div><\/div><\/div><\/div>","<div id=\"outline-container-Article\" class=\"outline-2\"><h2 id=\"Article\"><a id=\"sec-\" name=\"sec-\"><\/a>Project Euler 1-10<\/h2><div class=\"outline-text-2\" id=\"text-Article\"><p><b>Created: <span class=\"timestamp-wrapper\"><span class=\"timestamp\">&lt;2020-07-20 Mon&gt;<\/span><\/span><\/b><\/p><\/div><div id=\"outline-container-ArticleAbstract\" class=\"outline-3\"><h3 id=\"ArticleAbstract\"><a id=\"sec-\" name=\"sec-\"><\/a>Abstract<\/h3><div class=\"outline-text-3\" id=\"text-ArticleAbstract\"><p><a href=\"https:\/\/projecteuler.net\/\">Project Euler<\/a> is a collection of math based problems you can try tosolve using a programming language, for fun.<\/p><img src=\"https:\/\/mliumztazidk.i.optimole.com\/5yrf4Xo-0ZmlwmlF\/w:auto\/h:auto\/q:auto\/https:\/\/epjapanesey.com\/wp-content\/uploads\/2019\/04\/Saitamas-Quote-Im-A-Guy-Whos-A-Hero-For-Fun.png\" style=\"width:50%; max-height: 300px; margin-bottom: 1em;\"><\/img><p>Therefore, I decided to start doing some of them, using Haskell as alanguage. That\'s quite similar to other site like <a href=\"https:\/\/www.hackerrank.com\/\">HackerRank<\/a>. Youmight want to look at them if you are searching a way to trainyourself on a specific language, plus learn some math in theprocess.<\/p><\/div><\/div><div id=\"outline-container-ArticleContent\" class=\"outline-3\"><h3 id=\"ArticleContent\"><a id=\"sec-\" name=\"sec-\"><\/a>Content<\/h3><div class=\"outline-text-3\" id=\"text-ArticleContent\"><\/div><div id=\"outline-container-ArticleContentEx1\" class=\"outline-4\"><h4 id=\"ArticleContentEx1\"><a id=\"sec-\" name=\"sec-\"><\/a>Multiple of 3 and 5<\/h4><div class=\"outline-text-4\" id=\"text-ArticleContentEx1\"><p>Problem:  <a href=\"https:\/\/projecteuler.net\/problem=1\">Multiples of 3 and 5<\/a><\/p><p>Solution:<\/p><script src=\"https:\/\/gist-it.appspot.com\/https:\/\/github.com\/benkio\/GeneralExercises\/blob\/master\/ProjectEuler\/projectEuler.hs?slice=6:9\"><\/script><\/div><\/div><div id=\"outline-container-ArticleContentEx2\" class=\"outline-4\"><h4 id=\"ArticleContentEx2\"><a id=\"sec-\" name=\"sec-\"><\/a>Even Fibonacci Numbers<\/h4><div class=\"outline-text-4\" id=\"text-ArticleContentEx2\"><p>Problem: <a href=\"https:\/\/projecteuler.net\/problem=2\">Even Fibonacci Numbers<\/a><\/p><p>Solution:<\/p><script src=\"https:\/\/gist-it.appspot.com\/https:\/\/github.com\/benkio\/GeneralExercises\/blob\/master\/ProjectEuler\/projectEuler.hs?slice=10:16\"><\/script><\/div><\/div><div id=\"outline-container-ArticleContentEx3\" class=\"outline-4\"><h4 id=\"ArticleContentEx3\"><a id=\"sec-\" name=\"sec-\"><\/a>Large Prime Factor<\/h4><div class=\"outline-text-4\" id=\"text-ArticleContentEx3\"><p>Problem: <a href=\"https:\/\/projecteuler.net\/problem=3\">Largest Prime Factor<\/a><\/p><p>Solution:<\/p><script src=\"https:\/\/gist-it.appspot.com\/https:\/\/github.com\/benkio\/GeneralExercises\/blob\/master\/ProjectEuler\/projectEuler.hs?slice=16:32\"><\/script><\/div><\/div><div id=\"outline-container-ArticleContentEx4\" class=\"outline-4\"><h4 id=\"ArticleContentEx4\"><a id=\"sec-\" name=\"sec-\"><\/a>Largest Palindrome Product<\/h4><div class=\"outline-text-4\" id=\"text-ArticleContentEx4\"><p>Problem: <a href=\"https:\/\/projecteuler.net\/problem=4\">Largest Palindrome Product<\/a><\/p><p>Solution:<\/p><script src=\"https:\/\/gist-it.appspot.com\/https:\/\/github.com\/benkio\/GeneralExercises\/blob\/master\/ProjectEuler\/projectEuler.hs?slice=32:39\"><\/script><\/div><\/div><div id=\"outline-container-ArticleContentEx5\" class=\"outline-4\"><h4 id=\"ArticleContentEx5\"><a id=\"sec-\" name=\"sec-\"><\/a>Smallest Multiple<\/h4><div class=\"outline-text-4\" id=\"text-ArticleContentEx5\"><p>Problem: <a href=\"https:\/\/projecteuler.net\/problem=5\">Smallest Multiple<\/a><\/p><p>Solution:<\/p><script src=\"https:\/\/gist-it.appspot.com\/https:\/\/github.com\/benkio\/GeneralExercises\/blob\/master\/ProjectEuler\/projectEuler.hs?slice=39:43\"><\/script><\/div><\/div><div id=\"outline-container-ArticleContentEx6\" class=\"outline-4\"><h4 id=\"ArticleContentEx6\"><a id=\"sec-\" name=\"sec-\"><\/a>Sum Square Difference<\/h4><div class=\"outline-text-4\" id=\"text-ArticleContentEx6\"><p>Problem: <a href=\"https:\/\/projecteuler.net\/problem=6\">Sum Square Difference<\/a><\/p><p>Solution:<\/p><script src=\"https:\/\/gist-it.appspot.com\/https:\/\/github.com\/benkio\/GeneralExercises\/blob\/master\/ProjectEuler\/projectEuler.hs?slice=43:50\"><\/script><\/div><\/div><div id=\"outline-container-ArticleContentEx7\" class=\"outline-4\"><h4 id=\"ArticleContentEx7\"><a id=\"sec-\" name=\"sec-\"><\/a>10001st prime<\/h4><div class=\"outline-text-4\" id=\"text-ArticleContentEx7\"><p>Problem: <a href=\"https:\/\/projecteuler.net\/problem=7\">10001st prime<\/a><\/p><p>Solution:<\/p><script src=\"https:\/\/gist-it.appspot.com\/https:\/\/github.com\/benkio\/GeneralExercises\/blob\/master\/ProjectEuler\/projectEuler.hs?slice=50:63\"><\/script><\/div><\/div><div id=\"outline-container-ArticleContentEx8\" class=\"outline-4\"><h4 id=\"ArticleContentEx8\"><a id=\"sec-\" name=\"sec-\"><\/a>Largest product in a series<\/h4><div class=\"outline-text-4\" id=\"text-ArticleContentEx8\"><p>Problem: <a href=\"https:\/\/projecteuler.net\/problem=8\">Largest product in a series<\/a><\/p><p>Solution:<\/p><script src=\"https:\/\/gist-it.appspot.com\/https:\/\/github.com\/benkio\/GeneralExercises\/blob\/master\/ProjectEuler\/projectEuler.hs?slice=63:77\"><\/script><\/div><\/div><div id=\"outline-container-ArticleContentEx9\" class=\"outline-4\"><h4 id=\"ArticleContentEx9\"><a id=\"sec-\" name=\"sec-\"><\/a>Special Pythagorean triplet<\/h4><div class=\"outline-text-4\" id=\"text-ArticleContentEx9\"><p>Problem: <a href=\"https:\/\/projecteuler.net\/problem=9\">Special Pythagorean triplet<\/a><\/p><p>Solution:<\/p><script src=\"https:\/\/gist-it.appspot.com\/https:\/\/github.com\/benkio\/GeneralExercises\/blob\/master\/ProjectEuler\/projectEuler.hs?slice=77:97\"><\/script><\/div><\/div><div id=\"outline-container-ArticleContentEx10\" class=\"outline-4\"><h4 id=\"ArticleContentEx10\"><a id=\"sec-\" name=\"sec-\"><\/a>Summation of Primes<\/h4><div class=\"outline-text-4\" id=\"text-ArticleContentEx10\"><p>This one never terminates. I searched for a solution on the web,but they provide the simplistic solution. Plus, <code>GHCI<\/code> doesn\'t seemultiple cores.<\/p><p>Problem: <a href=\"https:\/\/projecteuler.net\/problem=10\">Summation of primes<\/a><\/p><p>Solution:<\/p><script src=\"https:\/\/gist-it.appspot.com\/https:\/\/github.com\/benkio\/GeneralExercises\/blob\/master\/ProjectEuler\/projectEuler.hs?slice=97:105\"><\/script><\/div><\/div><\/div><div id=\"outline-container-ArticleConclusions\" class=\"outline-3\"><h3 id=\"ArticleConclusions\"><a id=\"sec-\" name=\"sec-\"><\/a>Conclusions<\/h3><div class=\"outline-text-3\" id=\"text-ArticleConclusions\"><p>learning never ends 😃<\/p><\/div><\/div><\/div>","<div id=\"outline-container-Article\" class=\"outline-2\"><h2 id=\"Article\"><a id=\"sec-\" name=\"sec-\"><\/a>Project Euler 11-20<\/h2><div class=\"outline-text-2\" id=\"text-Article\"><p><b>Created: <span class=\"timestamp-wrapper\"><span class=\"timestamp\">&lt;2020-08-11 Tue&gt;<\/span><\/span><\/b><\/p><\/div><div id=\"outline-container-ArticleAbstract\" class=\"outline-3\"><h3 id=\"ArticleAbstract\"><a id=\"sec-\" name=\"sec-\"><\/a>Abstract<\/h3><div class=\"outline-text-3\" id=\"text-ArticleAbstract\"><p><a href=\"https:\/\/projecteuler.net\/\">Project Euler<\/a> is a collection of math based problems you can try tosolve using a programming language, for fun.<\/p><p>Follow-up, from problem 11 to 20.<\/p><\/div><\/div><div id=\"outline-container-ArticleContent\" class=\"outline-3\"><h3 id=\"ArticleContent\"><a id=\"sec-\" name=\"sec-\"><\/a>Content<\/h3><div class=\"outline-text-3\" id=\"text-ArticleContent\"><\/div><div id=\"outline-container-ArticleContentEx11\" class=\"outline-4\"><h4 id=\"ArticleContentEx11\"><a id=\"sec-\" name=\"sec-\"><\/a>Largest Product in a Grid<\/h4><div class=\"outline-text-4\" id=\"text-ArticleContentEx11\"><p>Problem:  <a href=\"https:\/\/projecteuler.net\/problem=11\">Largest Product in a Grid<\/a><\/p><p>Solution:<\/p><script src=\"https:\/\/gist-it.appspot.com\/https:\/\/github.com\/benkio\/GeneralExercises\/blob\/master\/ProjectEuler\/projectEuler2.hs?slice=10:81\"><\/script><\/div><\/div><div id=\"outline-container-ArticleContentEx12\" class=\"outline-4\"><h4 id=\"ArticleContentEx12\"><a id=\"sec-\" name=\"sec-\"><\/a>Highly Divisible Triangular Number<\/h4><div class=\"outline-text-4\" id=\"text-ArticleContentEx12\"><p>Problem:  <a href=\"https:\/\/projecteuler.net\/problem=12\">Highly Divisible Triangular Number<\/a><\/p><p>Solution:<\/p><script src=\"https:\/\/gist-it.appspot.com\/https:\/\/github.com\/benkio\/GeneralExercises\/blob\/master\/ProjectEuler\/projectEuler2.hs?slice=81:98\"><\/script><p>Note that <code>find<\/code> function from <code>Data.List<\/code> is more inefficientthen using the handmade, recursive function I used. Just trySomething like<\/p><div class=\"org-src-container\"><pre class=\"src src-haskell\">fromJust <span style=\"color: #87cefa;\">$<\/span> find ((<span style=\"color: #eedd82;\">==<\/span>500) <span style=\"color: #eedd82;\">.<\/span> length <span style=\"color: #eedd82;\">.<\/span> findDivisors) triangleNumbers<\/pre><\/div><p>and you will see it hangs, never returning<\/p><\/div><\/div><div id=\"outline-container-ArticleContentEx13\" class=\"outline-4\"><h4 id=\"ArticleContentEx13\"><a id=\"sec-\" name=\"sec-\"><\/a>Large Sum<\/h4><div class=\"outline-text-4\" id=\"text-ArticleContentEx13\"><p>Problem:  <a href=\"https:\/\/projecteuler.net\/problem=13\">Large Sum<\/a><\/p><p>Solution:<\/p><script src=\"https:\/\/gist-it.appspot.com\/https:\/\/github.com\/benkio\/GeneralExercises\/blob\/master\/ProjectEuler\/projectEuler2.hs?slice=98:206\"><\/script><\/div><\/div><div id=\"outline-container-ArticleContentEx14\" class=\"outline-4\"><h4 id=\"ArticleContentEx14\"><a id=\"sec-\" name=\"sec-\"><\/a>Largest Collatz Sequesnce<\/h4><div class=\"outline-text-4\" id=\"text-ArticleContentEx14\"><p>Problem:  <a href=\"https:\/\/projecteuler.net\/problem=14\">Largest Collatz Sequnece<\/a><\/p><p>Solution:<\/p><script src=\"https:\/\/gist-it.appspot.com\/https:\/\/github.com\/benkio\/GeneralExercises\/blob\/master\/ProjectEuler\/projectEuler2.hs?slice=206:226\"><\/script><\/div><\/div><div id=\"outline-container-ArticleContentEx15\" class=\"outline-4\"><h4 id=\"ArticleContentEx15\"><a id=\"sec-\" name=\"sec-\"><\/a>Lattice Path<\/h4><div class=\"outline-text-4\" id=\"text-ArticleContentEx15\"><p>Problem:  <a href=\"https:\/\/projecteuler.net\/problem=15\">Lattice Path<\/a><\/p><p>Solution:<\/p><script src=\"https:\/\/gist-it.appspot.com\/https:\/\/github.com\/benkio\/GeneralExercises\/blob\/master\/ProjectEuler\/projectEuler2.hs?slice=226:236\"><\/script><\/div><\/div><div id=\"outline-container-ArticleContentEx16\" class=\"outline-4\"><h4 id=\"ArticleContentEx16\"><a id=\"sec-\" name=\"sec-\"><\/a>Power Digit Sum<\/h4><div class=\"outline-text-4\" id=\"text-ArticleContentEx16\"><p>Problem:  <a href=\"https:\/\/projecteuler.net\/problem=16\">Power Digit Sum<\/a><\/p><p>Solution:<\/p><script src=\"https:\/\/gist-it.appspot.com\/https:\/\/github.com\/benkio\/GeneralExercises\/blob\/master\/ProjectEuler\/projectEuler2.hs?slice=236:241\"><\/script><\/div><\/div><div id=\"outline-container-ArticleContentEx17\" class=\"outline-4\"><h4 id=\"ArticleContentEx17\"><a id=\"sec-\" name=\"sec-\"><\/a>Number Letter Count<\/h4><div class=\"outline-text-4\" id=\"text-ArticleContentEx17\"><p>Problem:  <a href=\"https:\/\/projecteuler.net\/problem=17\">Number Letter Count<\/a><\/p><p>Solution:<\/p><script src=\"https:\/\/gist-it.appspot.com\/https:\/\/github.com\/benkio\/GeneralExercises\/blob\/master\/ProjectEuler\/projectEuler2.hs?slice=241:322\"><\/script><\/div><\/div><div id=\"outline-container-ArticleContentEx18\" class=\"outline-4\"><h4 id=\"ArticleContentEx18\"><a id=\"sec-\" name=\"sec-\"><\/a>Maximum Path Sum I<\/h4><div class=\"outline-text-4\" id=\"text-ArticleContentEx18\"><p>Problem:  <a href=\"https:\/\/projecteuler.net\/problem=18\">Maximum Path Sum I<\/a><\/p><p>Solution:<\/p><script src=\"https:\/\/gist-it.appspot.com\/https:\/\/github.com\/benkio\/GeneralExercises\/blob\/master\/ProjectEuler\/projectEuler2.hs?slice=322:352\"><\/script><\/div><\/div><div id=\"outline-container-ArticleContentEx19\" class=\"outline-4\"><h4 id=\"ArticleContentEx19\"><a id=\"sec-\" name=\"sec-\"><\/a>Counting Sundays<\/h4><div class=\"outline-text-4\" id=\"text-ArticleContentEx19\"><p>Problem:  <a href=\"https:\/\/projecteuler.net\/problem=19\">Counting Sundays<\/a><\/p><p>Solution:<\/p><script src=\"https:\/\/gist-it.appspot.com\/https:\/\/github.com\/benkio\/GeneralExercises\/blob\/master\/ProjectEuler\/projectEuler2.hs?slice=352:388\"><\/script><\/div><\/div><div id=\"outline-container-ArticleContentEx20\" class=\"outline-4\"><h4 id=\"ArticleContentEx20\"><a id=\"sec-\" name=\"sec-\"><\/a>Factorial Digit Sum<\/h4><div class=\"outline-text-4\" id=\"text-ArticleContentEx20\"><p>Problem:  <a href=\"https:\/\/projecteuler.net\/problem=20\">Factorial Digit Sum<\/a><\/p><p>Solution:<\/p><script src=\"https:\/\/gist-it.appspot.com\/https:\/\/github.com\/benkio\/GeneralExercises\/blob\/master\/ProjectEuler\/projectEuler2.hs?slice=388:392\"><\/script><\/div><\/div><\/div><div id=\"outline-container-ArticleConclusions\" class=\"outline-3\"><h3 id=\"ArticleConclusions\"><a id=\"sec-\" name=\"sec-\"><\/a>Conclusions<\/h3><div class=\"outline-text-3\" id=\"text-ArticleConclusions\"><p>learning never ends 😃<\/p><\/div><\/div><\/div>","<div id=\"outline-container-Article\" class=\"outline-2\"><h2 id=\"Article\"><a id=\"sec-\" name=\"sec-\"><\/a>You Don\'t Need Metals When You Can Build Your Own (Heavy) Metal<\/h2><div class=\"outline-text-2\" id=\"text-Article\"><p><b>Created: <span class=\"timestamp-wrapper\"><span class=\"timestamp\">&lt;2020-08-29 Sat&gt;<\/span><\/span><\/b><\/p><\/div><div id=\"outline-container-ArticleAbstract\" class=\"outline-3\"><h3 id=\"ArticleAbstract\"><a id=\"sec-\" name=\"sec-\"><\/a>Abstract<\/h3><div class=\"outline-text-3\" id=\"text-ArticleAbstract\"><p>Plain emacs is pretty basic, but we all know you can extend it, withlittle effort, to the max.<\/p><p>This article is about my experience of turning emacs, from a simpleeditor, to something like an IDE. It\'s still a work in progress asalways, but it may inspire you into doing the same or pick up someideas from my configuration, extend and make them yours.<\/p><p>Enjoy 😺<\/p><\/div><\/div><div id=\"outline-container-ArticleContent\" class=\"outline-3\"><h3 id=\"ArticleContent\"><a id=\"sec-\" name=\"sec-\"><\/a>Content<\/h3><div class=\"outline-text-3\" id=\"text-ArticleContent\"><p>I am one of those nerds who uses Emacs for pretty mucheverything. I\'m not living in it, but I\'m not too far from it. Oneof the things I love about it is the possibility to configure itas much as you like: creating you own features to extend it.<\/p><p>I work as a software engineer and, when you deal with code, youoften need a set of features from your editor (IDE) that speed upyour productivity by a lot. Nowadays, these features are shippedthroughout classic IDEs, like IntelliJ or Eclipse, or cross-editorextensions, like <a href=\"https:\/\/scalameta.org\/metals\/\">Metals<\/a> in case of Scala, using the <a href=\"https:\/\/en.wikipedia.org\/wiki\/Language_Server_Protocol\">Language ServerProtocol (LSP)<\/a>. Of course, emacs support it as well.<\/p><p><b>However<\/b>, installing metals in emacs ended up being a real pain inthe ass:<\/p><ul class=\"org-ul\"><li><a href=\"https:\/\/www.reddit.com\/r\/emacs\/comments\/idsyxi\/having_a_hard_time_setting_up_doom_scala_metals\/\">Having a hard time setting up Doom + Scala (Metals) + Gradle +monorepo<\/a><\/li><li><a href=\"https:\/\/twitter.com\/NicolasRinaudo\/status\/1204143009807425536\">Metals in VSCode vs Metals in Emacs<\/a><\/li><\/ul><p>I don\'t know about the status of it right now. Check on twitter ifyou like.<\/p><p>At that point, I just told to myself: <i>Benkio, you know how to code, you can learn and use Elisp, you can virtually implement those features for yourself!<\/i>And here we are.<\/p><\/div><\/div><div id=\"outline-container-ArticleContentFeatures\" class=\"outline-3\"><h3 id=\"ArticleContentFeatures\"><a id=\"sec-\" name=\"sec-\"><\/a>Features<\/h3><div class=\"outline-text-3\" id=\"text-ArticleContentFeatures\"><p>The features I selected for my work-flow are the following:<\/p><dl class=\"org-dl\"><dt> <code>shell-clean-old-output<\/code> <\/dt><dd>During development I usually startcontinuous compilation, so I have a background shell printingout the compiler output at every change of code (filesaving). It can be the compiler, the linter or a checker, incase of dynamic languages. You name it. In this way, when youare ready to deal with errors, you just switch to the shell andyou see them. However, when you switch to the shell after awhile, buffer carry the old output results, with errors thataren\'t there anymore. Therefore, I need a command to cleanupthe shell and leave just the last output, the meaningful one.<\/dd><dt> <code>goto-next-warn-error<\/code> <\/dt><dd>Once you have the current errors youwish to jump to them. Fortunately, pretty much every toolprovides, as error\/warning output: file path, line &amp; columnnumber. So, with this command, I put the cursor at thebeginning of the shell output and it moves the cursor to thenext location of the error\/warnings it encounter, parsing theoutput.<\/dd><dt> <code>remove-unused-import<\/code> <\/dt><dd>Dependency management is a very usefulfeature of any IDE. When happens to have an import that\'s notused you really wish to get rid of it. This command is built onthe previous one and it goes and remove it for you. I must sayit\'s not always super precise (depends on how you instruct it)and it might leave empty lines, but nothing a code formatter,like <a href=\"https:\/\/scalameta.org\/scalafmt\/\">scalafmt<\/a> or <a href=\"https:\/\/github.com\/mihaimaruseac\/hindent\">hindent<\/a>, can\'t deal with.<\/dd><dt> <code>import-type-at-point<\/code> <\/dt><dd>The other way around can happen. Whenyou have something in your code that\'s not in scope, so youneed the right import. This command goes in search of anexisting import for such object and, if none is found, it goesfor its definition and build it by itself. Then, the import isadded to your current file automatically.<\/dd><dt> <code>extract-code-line-or-region<\/code> <\/dt><dd>A key feature for everyrefactoring maniac, the ability to extract pieces of code to anew value or method. it just put the result to the first emptyline it finds backwards, so you can then move it wherever youwant, and substitute the code you selected with the name ofthat method\/value. It might not be super precise as well, butit\'s a start.<\/dd><\/dl><p>IDEs have definitely a longer list of features, but I added the mostimportant for me. A possible improvement would be to add a commandfor unimplemented methods\/values, in case you are creating somethingthat should satisfy a specific contract, like a trait\/interface\/typeclass.<\/p><p>At the time of writing, I\'ve implemented them for: Haskell, Scala and Typescript.<\/p><\/div><\/div><div id=\"outline-container-ArticleContentAbstactPattern\" class=\"outline-3\"><h3 id=\"ArticleContentAbstactPattern\"><a id=\"sec-\" name=\"sec-\"><\/a>Abstract the Pattern<\/h3><div class=\"outline-text-3\" id=\"text-ArticleContentAbstactPattern\"><p>The previous section is my <i>Letter of Intent<\/i> about what I need andI want to do, but the number of languages out there arecountless. Do I need to implement the same exact features countlesstimes (or at least for every language I\'m interested in) over andover again??<\/p><p>Answer: <b>Yes and No<\/b> 😄<\/p><p>Every language\/tool out there has different syntax, so we need to addsome specific logic to each one of them. Luckily, there areoperations that are common whatever the technology, such as copying theresulting import to the starting file or copying the extract code tothe nearest available position. How can we factor out theseoperations and share them between the specific implementations?<\/p><p>Answer: <b>Higher-order Functions<\/b><\/p><p>We can have common patterns\/templates for the features that get, as arguments,the language-specific functions and apply them accordingly.<\/p><\/div><div id=\"outline-container-ArticleContentAbstactPatternExample\" class=\"outline-4\"><h4 id=\"ArticleContentAbstactPatternExample\"><a id=\"sec-\" name=\"sec-\"><\/a>Example<\/h4><div class=\"outline-text-4\" id=\"text-ArticleContentAbstactPatternExample\"><p>I will show you how the higher-order function behindthe feature <code>extract-code-line-or-region<\/code> is built.<\/p><div class=\"org-src-container\"><pre class=\"src src-emacs-lisp\">(<span style=\"color: #00ffff;\">defun<\/span> <span style=\"color: #87cefa;\">extract-code-line-or-region-template<\/span> (value function postDefinitionSyntaxValue postDefinitionSyntaxFunc EndSyntaxValue EndSyntaxFunc name parameters from to)  <span style=\"color: #ffa07a;\">\"Template<\/span> <span style=\"color: #ffa07a;\">for<\/span> <span style=\"color: #ffa07a;\">extracting<\/span> <span style=\"color: #ffa07a;\">code<\/span> <span style=\"color: #ffa07a;\">to<\/span> <span style=\"color: #ffa07a;\">value<\/span> <span style=\"color: #ffa07a;\">or<\/span> <span style=\"color: #ffa07a;\">function:<\/span>   <span style=\"color: #ffa07a;\">Based<\/span> <span style=\"color: #ffa07a;\">on<\/span> <span style=\"color: #ffa07a;\">the<\/span> <span style=\"color: #ffa07a;\">input<\/span> <span style=\"color: #ffa07a;\">it<\/span> <span style=\"color: #ffa07a;\">this<\/span> <span style=\"color: #ffa07a;\">extract<\/span> <span style=\"color: #ffa07a;\">the<\/span> <span style=\"color: #ffa07a;\">selected<\/span> <span style=\"color: #ffa07a;\">code<\/span> <span style=\"color: #ffa07a;\">to<\/span> <span style=\"color: #ffa07a;\">the<\/span> <span style=\"color: #ffa07a;\">closest<\/span> <span style=\"color: #ffa07a;\">empty<\/span> <span style=\"color: #ffa07a;\">line<\/span> <span style=\"color: #ffa07a;\">above.<\/span>   <span style=\"color: #ffa07a;\">-<\/span> <span style=\"color: #ffa07a;\">Value:<\/span> <span style=\"color: #ffa07a;\">syntax<\/span> <span style=\"color: #ffa07a;\">for<\/span> <span style=\"color: #ffa07a;\">values<\/span> <span style=\"color: #ffa07a;\">in<\/span> <span style=\"color: #ffa07a;\">target<\/span> <span style=\"color: #ffa07a;\">laguage<\/span>   <span style=\"color: #ffa07a;\">-<\/span> <span style=\"color: #ffa07a;\">function:<\/span> <span style=\"color: #ffa07a;\">syntax<\/span> <span style=\"color: #ffa07a;\">for<\/span> <span style=\"color: #ffa07a;\">function<\/span> <span style=\"color: #ffa07a;\">in<\/span> <span style=\"color: #ffa07a;\">target<\/span> <span style=\"color: #ffa07a;\">laguage<\/span>   <span style=\"color: #ffa07a;\">-<\/span> <span style=\"color: #ffa07a;\">postDefinitionSyntax:<\/span> <span style=\"color: #ffa07a;\">what<\/span> <span style=\"color: #ffa07a;\">you<\/span> <span style=\"color: #ffa07a;\">put<\/span> <span style=\"color: #ffa07a;\">between<\/span> <span style=\"color: #ffa07a;\">the<\/span> <span style=\"color: #ffa07a;\">name<\/span> <span style=\"color: #ffa07a;\">+<\/span> <span style=\"color: #ffa07a;\">parameters<\/span> <span style=\"color: #ffa07a;\">and<\/span> <span style=\"color: #ffa07a;\">the<\/span> <span style=\"color: #ffa07a;\">body<\/span> <span style=\"color: #ffa07a;\">of<\/span> <span style=\"color: #ffa07a;\">the<\/span> <span style=\"color: #ffa07a;\">function\/value.<\/span> <span style=\"color: #ffa07a;\">eg<\/span> <span style=\"color: #ffa07a;\">(=<\/span> <span style=\"color: #ffa07a;\">in<\/span> <span style=\"color: #ffa07a;\">scala)<\/span>   <span style=\"color: #ffa07a;\">-<\/span> <span style=\"color: #ffa07a;\">EndSyntax:<\/span> <span style=\"color: #ffa07a;\">what<\/span> <span style=\"color: #ffa07a;\">to<\/span> <span style=\"color: #ffa07a;\">put<\/span> <span style=\"color: #ffa07a;\">at<\/span> <span style=\"color: #ffa07a;\">the<\/span> <span style=\"color: #ffa07a;\">end<\/span> <span style=\"color: #ffa07a;\">of<\/span> <span style=\"color: #ffa07a;\">the<\/span> <span style=\"color: #ffa07a;\">definition<\/span> <span style=\"color: #ffa07a;\">of<\/span> <span style=\"color: #ffa07a;\">value\/function<\/span> <span style=\"color: #ffa07a;\">body.<\/span> <span style=\"color: #ffa07a;\">Eg<\/span> <span style=\"color: #ffa07a;\">in<\/span> <span style=\"color: #ffa07a;\">js<\/span> <span style=\"color: #ffa07a;\">it\'s<\/span> <span style=\"color: #ffa07a;\">\';\'<\/span> <span style=\"color: #ffa07a;\">for<\/span> <span style=\"color: #ffa07a;\">value<\/span> <span style=\"color: #ffa07a;\">but<\/span> <span style=\"color: #ffa07a;\">\'}\'<\/span> <span style=\"color: #ffa07a;\">for<\/span> <span style=\"color: #ffa07a;\">functionsxs<\/span>   <span style=\"color: #ffa07a;\">-<\/span> <span style=\"color: #ffa07a;\">name:<\/span> <span style=\"color: #ffa07a;\">name<\/span> <span style=\"color: #ffa07a;\">of<\/span> <span style=\"color: #ffa07a;\">the<\/span> <span style=\"color: #ffa07a;\">extracted<\/span> <span style=\"color: #ffa07a;\">value\/function<\/span>   <span style=\"color: #ffa07a;\">-<\/span> <span style=\"color: #ffa07a;\">from:<\/span> <span style=\"color: #ffa07a;\">start<\/span> <span style=\"color: #ffa07a;\">of<\/span> <span style=\"color: #ffa07a;\">the<\/span> <span style=\"color: #ffa07a;\">region<\/span>   <span style=\"color: #ffa07a;\">-<\/span> <span style=\"color: #ffa07a;\">to:<\/span> <span style=\"color: #ffa07a;\">end<\/span> <span style=\"color: #ffa07a;\">of<\/span> <span style=\"color: #ffa07a;\">the<\/span> <span style=\"color: #ffa07a;\">region<\/span>  <span style=\"color: #ffa07a;\">\"<\/span>  <span style=\"color: #ff7f24;\">;;<\/span> <span style=\"color: #ff7f24;\">extract<\/span> <span style=\"color: #ff7f24;\">code,<\/span> <span style=\"color: #ff7f24;\">cut<\/span> <span style=\"color: #ff7f24;\">if<\/span> <span style=\"color: #ff7f24;\">region<\/span> <span style=\"color: #ff7f24;\">or<\/span> <span style=\"color: #ff7f24;\">cut<\/span> <span style=\"color: #ff7f24;\">from<\/span> <span style=\"color: #ff7f24;\">point<\/span> <span style=\"color: #ff7f24;\">to<\/span> <span style=\"color: #ff7f24;\">end<\/span> <span style=\"color: #ff7f24;\">of<\/span> <span style=\"color: #ff7f24;\">the<\/span> <span style=\"color: #ff7f24;\">line<\/span>  (<span style=\"color: #00ffff;\">setq<\/span> code (buffer-substring from to))  (delete-region from to)  <span style=\"color: #ff7f24;\">;;<\/span> <span style=\"color: #ff7f24;\">Generate<\/span> <span style=\"color: #ff7f24;\">code<\/span>  (<span style=\"color: #00ffff;\">setq<\/span> resultDefinition (<span style=\"color: #00ffff;\">if<\/span> (string-blank-p parameters)                             (concat value name postDefinitionSyntaxValue code EndSyntaxValue)                           (concat function name parameters postDefinitionSyntaxFunc code EndSyntaxFunc)))  (<span style=\"color: #00ffff;\">setq<\/span> resultReference (<span style=\"color: #00ffff;\">if<\/span> (string-blank-p parameters)                            name                          (concat name parameters)))  <span style=\"color: #ff7f24;\">;;<\/span> <span style=\"color: #ff7f24;\">Put<\/span> <span style=\"color: #ff7f24;\">the<\/span> <span style=\"color: #ff7f24;\">resultReference<\/span> <span style=\"color: #ff7f24;\">at<\/span> <span style=\"color: #ff7f24;\">point<\/span>  (insert resultReference)  <span style=\"color: #ff7f24;\">;;<\/span> <span style=\"color: #ff7f24;\">Move<\/span> <span style=\"color: #ff7f24;\">to<\/span> <span style=\"color: #ff7f24;\">the<\/span> <span style=\"color: #ff7f24;\">closest<\/span> <span style=\"color: #ff7f24;\">^$<\/span> <span style=\"color: #ff7f24;\">line<\/span> <span style=\"color: #ff7f24;\">and<\/span> <span style=\"color: #ff7f24;\">insert<\/span> <span style=\"color: #ff7f24;\">the<\/span> <span style=\"color: #ff7f24;\">resultDefinition<\/span>  (re-search-backward <span style=\"color: #ffa07a;\">\"^$\"<\/span>)  (insert resultDefinition)  )<\/pre><\/div><p>The first thing you notice is how this function takes a lot ofparameters. That\'s due to his nature of higher order function, sinceit needs to apply the language specific functions in input andchange its behavior based on the values it gets.<\/p><p>These are the operations performed:<\/p><ul class=\"org-ul\"><li>Grabs the code to extract and delete the region selected.<\/li><li>Compose the input values to create the extracted code and therelated reference. It choose if it will be a value of a methodbased on the presence of parameters.<\/li><li>Insert the reference where there was the code.<\/li><li>Search back for the first empty line.<\/li><li>Insert the computed value, method.<\/li><\/ul><p>Notice how there\'s no reference about a specific language syntaxinto this function.<\/p><\/div><\/div><\/div><div id=\"outline-container-ArticleContentLanguageSpecific\" class=\"outline-3\"><h3 id=\"ArticleContentLanguageSpecific\"><a id=\"sec-\" name=\"sec-\"><\/a>Language Specific<\/h3><div class=\"outline-text-3\" id=\"text-ArticleContentLanguageSpecific\"><p>Now that we have templates to use, we can focus on crafting thelanguage specific functions to pass into the templates. Most of thetime, them rely on Regexp to instruct: what to search for or what isthe right syntax of an import for instance. Of course, some are morecomplex then other and can be quite tricky to set themproperly. Plus, sometimes you need to override a specific template functionbecause the target language is quite <i>special<\/i>.<\/p><\/div><div id=\"outline-container-ArticleContentLanguageSpecificExample\" class=\"outline-4\"><h4 id=\"ArticleContentLanguageSpecificExample\"><a id=\"sec-\" name=\"sec-\"><\/a>Example<\/h4><div class=\"outline-text-4\" id=\"text-ArticleContentLanguageSpecificExample\"><p>Still using the <code>extract-code-line-or-region-template<\/code> but theHaskell version<\/p><div class=\"org-src-container\"><pre class=\"src src-emacs-lisp\">(<span style=\"color: #00ffff;\">defun<\/span> <span style=\"color: #87cefa;\">hs-extract-code-line-or-region<\/span> (name <span style=\"color: #98fb98;\">&amp;optional<\/span> parameters from to)  <span style=\"color: #ffa07a;\">\"Extract<\/span> <span style=\"color: #ffa07a;\">the<\/span> <span style=\"color: #ffa07a;\">code<\/span> <span style=\"color: #ffa07a;\">to<\/span> <span style=\"color: #ffa07a;\">val<\/span> <span style=\"color: #ffa07a;\">or<\/span> <span style=\"color: #ffa07a;\">def:<\/span>   <span style=\"color: #ffa07a;\">Require:<\/span>     <span style=\"color: #ffa07a;\">-<\/span> <span style=\"color: #ffa07a;\">Name<\/span> <span style=\"color: #ffa07a;\">of<\/span> <span style=\"color: #ffa07a;\">the<\/span> <span style=\"color: #ffa07a;\">val\/def<\/span>     <span style=\"color: #ffa07a;\">-<\/span> <span style=\"color: #ffa07a;\">Optional<\/span> <span style=\"color: #ffa07a;\">list<\/span> <span style=\"color: #ffa07a;\">of<\/span> <span style=\"color: #ffa07a;\">parameters<\/span> <span style=\"color: #ffa07a;\">(if<\/span> <span style=\"color: #ffa07a;\">empty<\/span> <span style=\"color: #ffa07a;\">it<\/span> <span style=\"color: #ffa07a;\">will<\/span> <span style=\"color: #ffa07a;\">be<\/span> <span style=\"color: #ffa07a;\">a<\/span> <span style=\"color: #ffa07a;\">val)<\/span>   <span style=\"color: #ffa07a;\">if<\/span> <span style=\"color: #ffa07a;\">no<\/span> <span style=\"color: #ffa07a;\">code<\/span> <span style=\"color: #ffa07a;\">region<\/span> <span style=\"color: #ffa07a;\">is<\/span> <span style=\"color: #ffa07a;\">selected<\/span> <span style=\"color: #ffa07a;\">then<\/span> <span style=\"color: #ffa07a;\">it<\/span> <span style=\"color: #ffa07a;\">extracts<\/span> <span style=\"color: #ffa07a;\">the<\/span> <span style=\"color: #ffa07a;\">rest<\/span> <span style=\"color: #ffa07a;\">of<\/span> <span style=\"color: #ffa07a;\">the<\/span> <span style=\"color: #ffa07a;\">line<\/span> <span style=\"color: #ffa07a;\">from<\/span> <span style=\"color: #ffa07a;\">current<\/span> <span style=\"color: #ffa07a;\">position<\/span>   <span style=\"color: #ffa07a;\">Return<\/span> <span style=\"color: #ffa07a;\">type<\/span> <span style=\"color: #ffa07a;\">not<\/span> <span style=\"color: #ffa07a;\">specified.<\/span>  <span style=\"color: #ffa07a;\">\"<\/span>  (<span style=\"color: #00ffff;\">interactive<\/span> (list                (read-string <span style=\"color: #ffa07a;\">\"value\/function<\/span> <span style=\"color: #ffa07a;\">name:<\/span> <span style=\"color: #ffa07a;\">\"<\/span> )                (<span style=\"color: #00ffff;\">progn<\/span>                  (<span style=\"color: #00ffff;\">setq<\/span>                   param (read-string <span style=\"color: #ffa07a;\">\"param<\/span> <span style=\"color: #ffa07a;\">name<\/span> <span style=\"color: #ffa07a;\">(RET<\/span> <span style=\"color: #ffa07a;\">to<\/span> <span style=\"color: #ffa07a;\">finish):<\/span> <span style=\"color: #ffa07a;\">\"<\/span>)                   params nil                   )                  (<span style=\"color: #00ffff;\">while<\/span> (not (equal <span style=\"color: #ffa07a;\">\"\"<\/span> (s-trim param)))                    (<span style=\"color: #00ffff;\">push<\/span> (s-trim param) params)                    (<span style=\"color: #00ffff;\">setq<\/span> param (read-string <span style=\"color: #ffa07a;\">\"param<\/span> <span style=\"color: #ffa07a;\">name<\/span> <span style=\"color: #ffa07a;\">(RET<\/span> <span style=\"color: #ffa07a;\">to<\/span> <span style=\"color: #ffa07a;\">finish):<\/span> <span style=\"color: #ffa07a;\">\"<\/span>))                    )                  (concat <span style=\"color: #ffa07a;\">\"<\/span> <span style=\"color: #ffa07a;\">\"<\/span> (mapconcat \'identity (reverse params) <span style=\"color: #ffa07a;\">\"<\/span> <span style=\"color: #ffa07a;\">\"<\/span>))                  )                (<span style=\"color: #00ffff;\">if<\/span> (use-region-p) (region-beginning) (point))                (<span style=\"color: #00ffff;\">if<\/span> (use-region-p) (region-end) (line-end-position))                ))  (funcall \'extract-code-line-or-region-template <span style=\"color: #ffa07a;\">\"\"<\/span> <span style=\"color: #ffa07a;\">\"\"<\/span> <span style=\"color: #ffa07a;\">\"<\/span> <span style=\"color: #ffa07a;\">=<\/span> <span style=\"color: #ffa07a;\">\"<\/span> <span style=\"color: #ffa07a;\">\"<\/span> <span style=\"color: #ffa07a;\">=<\/span> <span style=\"color: #ffa07a;\">\"<\/span> <span style=\"color: #ffa07a;\">\"\"<\/span> <span style=\"color: #ffa07a;\">\"\"<\/span> name parameters from to)  )<\/pre><\/div><p>Here, the most part of the function is about fetching the input. Inparticular:<\/p><ul class=\"org-ul\"><li>The name of the outcome value\/method.<\/li><li>The list of parameters. See how it loops until the user inserts theempty string.<\/li><li>The region, if present, Otherwise a new region is taken, startingfrom the current position to the end of the line.<\/li><\/ul><p>After all the inputs are set, the function just calls the relativetemplate function, passing some constants, where the language-syntaxspecific is required, and the variables, where the values are drivenby the input.  Here you can see how most of the constants are emptystrings since Haskell has a very concise syntax compared to otherlanguages like Scala or Typescript.<\/p><\/div><\/div><\/div><div id=\"outline-container-ArticleConclusions\" class=\"outline-3\"><h3 id=\"ArticleConclusions\"><a id=\"sec-\" name=\"sec-\"><\/a>Conclusions<\/h3><div class=\"outline-text-3\" id=\"text-ArticleConclusions\"><p>Usually, you write the conclusions at the end of the article, but inthis case, I already know what to write in here, so I have writtenthese sections pretty much at the beginning of the article.<\/p><p>There\'s a high chance that <a href=\"https:\/\/scalameta.org\/metals\/\">Metals<\/a>, or something similar, now worksflawlessly and it\'s easy to install. So, my recommendation is to useit, the less configuration you have in place, the better.<\/p><p>By the way, this was a very cool exercise to do and it\'s easy toremove because they are just a bunch of (almost) stand-alonefunctions. Plus, right now they aren\'t perfect, but knowing that youcould change them and make them work better is reassuring.<\/p><p>In summary, if you want to really make a difference and improve thestate of software, don\'t code for your own configuration, but go andcontribute to those projects to make them better.<\/p><p>PS: basically, every conclusion I make at the end of my articles issomething like. Don\'t do what you just read!. 😄<\/p><\/div><div id=\"outline-container-sec-\" class=\"outline-4\"><h4 id=\"sec-\">References<\/h4><div class=\"outline-text-4\" id=\"text-\"><ul class=\"org-ul\"><li><a href=\"https:\/\/bitbucket.org\/benkio89\/.emacs.d\/src\/master\/\">Emacs configuration<\/a><\/li><li><a href=\"https:\/\/bitbucket.org\/benkio89\/.emacs.d\/src\/master\/orgConfig\/functions\/languageTemplateFunctions.org\">Template Functions<\/a><\/li><li><a href=\"https:\/\/bitbucket.org\/benkio89\/.emacs.d\/src\/master\/orgConfig\/functions\/scala.org\">Scala Functions<\/a><\/li><li><a href=\"https:\/\/bitbucket.org\/benkio89\/.emacs.d\/src\/master\/orgConfig\/functions\/haskell.org\">Haskell Functions<\/a><\/li><li><a href=\"https:\/\/bitbucket.org\/benkio89\/.emacs.d\/src\/master\/orgConfig\/functions\/typescript.org\">Typescript Functions<\/a><\/li><\/ul><\/div><\/div><\/div><\/div>","<div id=\"outline-container-Article\" class=\"outline-2\"><h2 id=\"Article\"><a id=\"sec-\" name=\"sec-\"><\/a>Rondò Veneziano - Nettuno - Tab + Score + Midi<\/h2><div class=\"outline-text-2\" id=\"text-Article\"><p><b>Created: <span class=\"timestamp-wrapper\"><span class=\"timestamp\">&lt;2020-08-31 Mon&gt;<\/span><\/span><\/b><\/p><\/div><div id=\"outline-container-ArticleAbstract\" class=\"outline-3\"><h3 id=\"ArticleAbstract\"><a id=\"sec-\" name=\"sec-\"><\/a>Abstract<\/h3><div class=\"outline-text-3\" id=\"text-ArticleAbstract\"><p>I\'m studying this song and I was searching in the web for some scoreabout it. I couldn\'t find any. Therefore, since I need to learn itby ear, I decided to write an article on that, transcribing themusic. So a score would be available and I could experiment with <a href=\"https:\/\/lilypond.org\/\">Lilypond<\/a>.<\/p><\/div><\/div><div id=\"outline-container-ArticleContent\" class=\"outline-3\"><h3 id=\"ArticleContent\"><a id=\"sec-\" name=\"sec-\"><\/a>Content<\/h3><div class=\"outline-text-3\" id=\"text-ArticleContent\"><\/div><div id=\"outline-container-ArticleContentSong\" class=\"outline-4\"><h4 id=\"ArticleContentSong\"><a id=\"sec-\" name=\"sec-\"><\/a>Song<\/h4><div class=\"outline-text-4\" id=\"text-ArticleContentSong\"><figure><div class=\"video-container\"><iframe class=\"responsive-iframe\" src=\"https:\/\/www.youtube.com\/embed\/iWkUn3_0W2E?rel=0\" allowfullscreen><\/iframe><\/div><figcaption>Rondò Veneziano - Nettuno<\/figcaption><\/figure><\/div><\/div><div id=\"outline-container-ArticleContentLilypondSource\" class=\"outline-4\"><h4 id=\"ArticleContentLilypondSource\"><a id=\"sec-\" name=\"sec-\"><\/a>Lilypond Source<\/h4><div class=\"outline-text-4\" id=\"text-ArticleContentLilypondSource\"><p>Here you can find the <a href=\"https:\/\/lilypond.org\/doc\/v2.20\/Documentation\/learning\/index.html\">Lilypond guide<\/a><\/p><p><a href=\"2020-08-31-Nettuno\/Nettuno.ly\">Transcription<\/a><\/p><\/div><\/div><div id=\"outline-container-ArticleContentScore\" class=\"outline-4\"><h4 id=\"ArticleContentScore\"><a id=\"sec-\" name=\"sec-\"><\/a>Score PDF<\/h4><div class=\"outline-text-4\" id=\"text-ArticleContentScore\">  <figure><div
