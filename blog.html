<script type="text/javascript">
const perPage = 6;
const page =
  ((new URLSearchParams(window.location.search).get("page") || 1) - 1);
const rowsPerPage = 2;
let articlePerRow = Math.floor(perPage / rowsPerPage);
let articlesPerPage = Math.round(htmlArticlesPaths.length / perPage);

for (j = 0; j < rowsPerPage; j++) {
  $("#text-Articles").append(`<div class="row" id="articlesRow${j}"></div>`);
}
$("#text-Articles").append(`<nav> <ul id="pagination" class="pagination"> </ul> </nav>`)

for (let i = 0; i < articlesPerPage; i++) {
  let active = "";
  if (page == i) {
    active = 'active" aria-current="page';
  }
  $("#pagination").append(
    '<li class="page item ' +
      active +
      '"><a class="page-link" href="' +
      window.location.href.split("?")[0] +
      "?page=" +
      (i + 1) +
      '">' +
      (i + 1) +
      "</a></li>",
  );

  let cardRow = Math.floor(i / (rowsPerPage + 1));
  let cardWidth = 12 / articlePerRow;
  let cardIndex = page * perPage + i;
  if (cardIndex < htmlArticlesPaths.length) {
    let card = $(`<div class="col-md-${cardWidth} p-2"></div>`).append(
      $(
        `<div id=wrap${i} class="card bg-dark text-white" data-include="article${cardIndex}"></div>`,
      ).append(
        `<div class="card-body">
    <h5 class="card-title"></h5>
    <p class="card-text"></p>
    <a href="#" class="stretched-link"></a>
  </div>`,
      ),
    );
    $(`#articlesRow${cardRow}`).append(card);
  }
}
</script>

<script type="text/javascript">
// Pagination 0 based
const siteOrigin = window.location.origin;
const htmlArticlePathsPaginated = htmlArticlesPaths.slice(
  page * perPage,
  page * perPage + perPage,
);

const articleHtmlElements = $("[data-include]");

htmlArticlePathsPaginated.forEach((value, index) => {
  let pageUrl = siteOrigin + value.slice(1);
  fetch(pageUrl)
    .then((response) => {
      return response.text();
    })
    .then((html) => {
      const parser = new DOMParser();
      const doc = parser.parseFromString(html, "text/html");

      let cardTitle = articleHtmlElements[index].querySelector('.card-title');
      let cardText = articleHtmlElements[index].querySelector('.card-text');
      let cardLink = articleHtmlElements[index].querySelector('.stretched-link');

      $(cardTitle).html(doc.querySelector("#Article").innerHTML);
      $(cardText).html(doc.querySelector("#text-ArticleAbstract p").innerHTML);
      $(cardLink).attr("href", pageUrl);
    })
    .catch((error) => {
      console.error("Failed to fetch page: ", error);
    });
});
